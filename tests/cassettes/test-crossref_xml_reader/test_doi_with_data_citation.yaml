      \               </contributors>\r\n                <jats:abstract xmlns:jats=\"http://www.ncbi.nlm.nih.gov/JATS1\">\r\n
      \                 <jats:p>Among various advantages, their small size makes model
      organisms preferred subjects of investigation. Yet, even in model systems detailed
      analysis of numerous developmental processes at cellular level is severely hampered
      by their scale. For instance, secondary growth of Arabidopsis hypocotyls creates
      a radial pattern of highly specialized tissues that comprises several thousand
      cells starting from a few dozen. This dynamic process is difficult to follow
      because of its scale and because it can only be investigated invasively, precluding
      comprehensive understanding of the cell proliferation, differentiation, and
      patterning events involved. To overcome such limitation, we established an automated
      quantitative histology approach. We acquired hypocotyl cross-sections from tiled
      high-resolution images and extracted their information content using custom
      high-throughput image processing and segmentation. Coupled with automated cell
      type recognition through machine learning, we could establish a cellular resolution
      atlas that reveals vascular morphodynamics during secondary growth, for example
      equidistant phloem pole formation.</jats:p>\r\n                </jats:abstract>\r\n
      \               <jats:abstract xmlns:jats=\"http://www.ncbi.nlm.nih.gov/JATS1\"
      abstract-type=\"executive-summary\">\r\n                  <jats:p>Our understanding
      of the living world has been advanced greatly by studies of \u2018model organisms\u2019,
      such as mice, zebrafish, and fruit flies. Studying these creatures has been
      crucial to uncovering the genes that control how our bodies develop and grow,
      and also to discover the genetic basis of diseases such as cancer.</jats:p>\r\n
      \                 <jats:p>Thale cress\u2014or Arabidopsis thaliana to give its
      formal name\u2014is the model organism of choice for many plant biologists.
      This tiny weed has been widely studied because it can complete its lifecycle,
      from seed to seed, in about 6 weeks, and because its relatively small genome
      simplifies the search for genes that control specific traits. However, as with
      other much-studied model systems, understanding the changes that underpin the
      development of some of the more complex tissues in Arabidopsis has been severely
      hampered by the shear number of cells involved.</jats:p>\r\n                  <jats:p>After
      it has emerged from the seed, the plant\u2019s first stem will develop from
      a few dozen cells in width to several thousand cells with highly specialized
      tissues arranged in a complex pattern of concentric circles. Although this stem
      thickening process represents a major developmental change in many plants\u2014from
      Arabidopsis to oak trees\u2014it has been under-researched. This is partly because
      it involves so many different cells, and also because it can only be observed
      in thin sections cut out of the plant\u2019s stem.</jats:p>\r\n                  <jats:p>Now
      Sankar, Nieminen, Ragni et al. have developed a novel approach, termed \u2018automated
      quantitative histology\u2019, to overcome these problems. This strategy involves
      \u2018teaching\u2019 a computer to automatically recognize different plant cells
      and to measure their important features in high-resolution images of tissue
      sections. The resulting \u2018map\u2019 of the developing stem\u2014which required
      over 800 hr of computing time to complete\u2014reveals the changes to cells
      and tissues as they develop that allow the transport of water, sugars and nutrients
      between the above- and below-ground organs. Sankar, Nieminen, Ragni et al. suggest
      that their novel approach could, in the future, also be applied to study the
      development of other tissues and organisms, including animals.</jats:p>\r\n
