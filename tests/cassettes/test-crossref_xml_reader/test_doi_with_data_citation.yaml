      \                 <title>Automated quantitative histology reveals vascular morphodynamics
      during Arabidopsis hypocotyl secondary growth</title>\r\n                </titles>\r\n
      \               <contributors>\r\n                  <person_name contributor_role=\"author\"
      sequence=\"first\">\r\n                    <given_name>Martial</given_name>\r\n
