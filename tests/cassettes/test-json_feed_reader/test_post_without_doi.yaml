      tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_8'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_8'');\"}[]{#footnote_plugin_tooltip_text_77937_3_8\n.footnote_tooltip}]{.footnote_referrer}
      Es kann n\u00f6tig sein, die\nUnterscheidungen, die \u00fcberwunden werden sollen,
