      wohin dieses Argument f\u00fchren\nkann. Wie der Historiker\n]{lang=\"de-DE\"}[[Snyder]{lang=\"de-DE\"}](https://snyder.substack.com/p/the-pitchfork-ruling){wpel-link=\"external\"\ntarget=\"_blank\"
