      [Menschenw\u00fcrde ist kein Partikularinteresse]{lang=\"de-DE\"} {#menschenw\u00fcrde-ist-kein-partikularinteresse
      lang=\"en-US\"}\n\n[1. In den ersten beiden Teilen dieses Beitrags habe ich
