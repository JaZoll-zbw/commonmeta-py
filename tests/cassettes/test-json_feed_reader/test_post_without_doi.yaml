      n\u00e4her nachgedacht werden k\u00f6nne, werden\nnach meinem Eindruck ihrer
      Verantwortung f\u00fcr den Schutz der Verfassung\nnicht gerecht. ]{lang=\"de-DE\"}\n\n[Bin
      ich nicht aber in dieser Sache befangen, weil ich von einem\nrassistischen Ausschluss
      selbst betroffen w\u00e4re, wie ihn diese radikalen\nTeile der AfD bef\u00fcrworten?]{lang=\"de-DE\"}\n\n[Nun,
      w\u00e4ren alle, die ein solcher Ausschluss nicht oder nicht direkt\npers\u00f6nlich
      betrifft, dann nicht gleicherma\u00dfen befangen? ]{lang=\"de-DE\"}\n\n[Wenn
      es darum geht, dass Angeh\u00f6rige einer Gruppe die einer anderen\nGruppe diskriminieren,
