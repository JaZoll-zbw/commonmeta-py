      tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_23'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_23'');\"}[]{#footnote_plugin_tooltip_text_77937_3_23\n.footnote_tooltip}]{.footnote_referrer}]{lang=\"de-DE\"}\n\n##
      [Was nutzen Verwirkung und Parteiverbot?]{lang=\"de-DE\"} {#was-nutzen-verwirkung-und-parteiverbot
      lang=\"en-US\"}\n\n[18. Auf der Habenseite von Grundrechtsverwirkung und Parteiverboten
      ist\nzun\u00e4chst und vor allem der Ausschluss von \u00c4mtern und der mit
      ihnen\nverbundenen Machtbefugnisse zu verbuchen.]{lang=\"de-DE\"}\n\n[Die Verwirkung
      kann, wie erl\u00e4utert, nach \u00a7\u00a039 II BVerfGG mit dem\nAusschluss
      von W\u00e4hlbarkeit und Amtsf\u00e4higkeit verbunden werden (zur\nVerfassungsm\u00e4\u00dfigkeit
      siehe ]{lang=\"de-DE\"}[[Teil\nI]{lang=\"de-DE\"}](https://verfassungsblog.de/grundrechtsverwirkung-und-parteiverbote-gegen-radikale-afd-landesverbande-i){wpel-link=\"internal\"}[,\nunter
      9.\u00a0und 10.).]{lang=\"de-DE\"}\n\n[Mit dem Parteiverbot, genauer: der Feststellung
      der\nVerfassungswidrigkeit der Partei, geht zwingend die Aufl\u00f6sung der
      Partei\noder ihres selbst\u00e4ndigen Teils und das Verbot einher, eine\nErsatzorganisation
      zu schaffen, \u00a7\u00a046\u00a0III\u00a01 BVerfGG (siehe auch \u00a7\u00a033\nPartG).
      Das Parteiverm\u00f6gen kann eingezogen werden, \u00a7\u00a046\u00a0III\u00a02
      BVerfGG\n(und wurde bei den bisherigen beiden Verboten von SRP und KPD auch\neingezogen).
      ]{lang=\"de-DE\"}\n\n## [Mandatsverlust als Folge eines Parteiverbots]{lang=\"de-DE\"}
      {#mandatsverlust-als-folge-eines-parteiverbots lang=\"en-US\"}\n\n[19. Zudem
      verlieren die Abgeordneten der Partei ihre Mandate im\nBundestag, im Europaparlament
      sowie in den Landtagen, und damit ihre\nparlamentarische Machtbasis. ]{lang=\"de-DE\"}\n\n[Das
      hat das Bundesverfassungsgericht bereits aus dem\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[recht
      verstandene\\[n\\] Sinn des Art.\u00a021\nGG]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      selbst abgeleitet, weil es\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[den wesentlichen
      Exponenten der\nPartei]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ nicht m\u00f6glich
      bleiben d\u00fcrfe,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die Ideen ihrer\nPartei]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      weiterhin dort zur Geltung zu\nbringen, ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[wo
      die echten politischen\nEntscheidungen fallen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      (vgl. BVerfGE 2,\n1\n\\[]{lang=\"de-DE\"}[[73\u00a0f.]{lang=\"de-DE\"}](https://www.servat.unibe.ch/dfr/bv002001.html#073){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[\\]). Es ist heute\n(zus\u00e4tzlich)
      auch in \u00a7\u00a046 IV BWahlG, \u00a7\u00a022 II Nr.\u00a05 EuWG und den\nLandeswahlgesetzen
