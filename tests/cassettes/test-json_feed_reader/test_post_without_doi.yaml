      zu glauben, das Land sei nunmehr immun gegen eine\n\u00dcberw\u00e4ltigung durch
      autorit\u00e4r-populistische Kr\u00e4fte.]{lang=\"de-DE\"}\n\n[6. Funktionieren
      zur Eind\u00e4mmung extremistischer Parteien aber nicht\ngenerell Kooperation
      und Integration besser als Brandmauern?\nVergleichende politikwissenschaftliche
      Untersuchungen zu\nrechtspopulistischen Parteien scheinen eher in die Gegenrichtung
      zu\ndeuten:[[^11)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_11'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_11'');\"}[]{#footnote_plugin_tooltip_text_77937_3_11\n.footnote_tooltip}]{.footnote_referrer}
      Rechtsextreme Positionen zu\nkopieren, hilft danach wenig dabei, W\u00e4hlende
      zur\u00fcckzugewinnen,\nverschafft aber diesen Ansichten Legitimit\u00e4t; auch
      eine Kombination von\nAbgrenzung, Konfrontation und Kollaboration scheint allenfalls
      dann\nErfolgsaussichten zu haben, wenn Brandmauern zu der bek\u00e4mpften Partei\nkonsequent
      aufrecht erhalten werden.[[^12)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_12'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_12'');\"}[]{#footnote_plugin_tooltip_text_77937_3_12\n.footnote_tooltip}]{.footnote_referrer}]{lang=\"de-DE\"}\n\n[Die
      Verantwortung f\u00fcr den Aufstieg populistischer Parteien wird weniger\ndarauf
      zur\u00fcckgef\u00fchrt, dass es ihnen gel\u00e4nge, in einer\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Welle]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\nneue
      Anh\u00e4nger zu \u00fcberzeugen, sondern eher darauf, dass sie bereits\nvorhandene
      Reservoirs, gerade von Nichtw\u00e4hlenden,\nmobilisieren.[[^13)^]{role=\"button\"
      tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_13'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_13'');\"}[]{#footnote_plugin_tooltip_text_77937_3_13\n.footnote_tooltip}]{.footnote_referrer}
      Es ist danach weniger eine\nvermeintlich\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[d\u00fcmmer]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\nwerdende
      Bev\u00f6lkerung, sondern ma\u00dfgeblich auch die Bereitschaft von\nMenschen
      in hohen Positionen, gerade auch in Politik und Wissenschaft,\neiner vermeintlich
      st\u00e4rker werdenden Attraktivit\u00e4t hin zu populistischen\nPositionen
      zu wenig Abgrenzungswillen entgegenzusetzen: It''s the elites,\nstupid. ]{lang=\"de-DE\"}\n\n[In
      einer paradoxen Umkehrung enthielte damit der populistische Slogan\nimmerhin
      ein K\u00f6rnchen Wahrheit: Nicht das Volk, sondern die\nunzureichende Bereitschaft
      gerade auch der Eliten, die Demokratie als\nHerrschaft von Freien und Gleichen
      offensiv zu verteidigen, ist schuld,\nwenn diese Demokratie derzeit zunehmend
      unter Druck von rechtsau\u00dfen\nger\u00e4t.]{lang=\"de-DE\"}\n\n## [Verfassungstreue
      und Antragsermessen]{lang=\"de-DE\"} {#verfassungstreue-und-antragsermessen
      lang=\"en-US\"}\n\n[7. Ich komme damit zu meiner dritten These: Die Verfassungstreuepflicht\nengt
      das Antragsermessen f\u00fcr Grundrechtsverwirkung und\nLandesverb\u00e4nde-Verbote
      ein, und sie verlangt von allen Amtstr\u00e4ger:innen,\nvor allem aber auch
      von den Professor:innen des \u00d6ffentlichen Rechts,\ndieser Gefahr entgegenzuwirken.]{lang=\"de-DE\"}\n\n[Die
      Verfassungstreuepflicht bindet als hergebrachter Grundsatz nach\nArt.\u00a033
      V GG das gesamte Berufsbeamtentum und wird in Art.\u00a05 III 2 GG\nund den
      Amtseidregelungen des Art.\u00a056 und 64 GG vorausgesetzt. F\u00fcr die\nBeamt:innen
      in den L\u00e4ndern, zu denen ja auch die meisten\nStaatsrechtslehrer:innen
      geh\u00f6ren, ist sie in \u00a7\u00a033\u00a0I 3 BeamtStG\nausbuchstabiert:
      Sie m\u00fcssen sich ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[durch\nihr gesamtes
      Verhalten]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ zu der\nfreiheitlichen demokratischen
      Grundordnung\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[bekennen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\nund
      ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[f\u00fcr deren Erhaltung\neintreten]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[.
      ]{lang=\"de-DE\"}\n\n## [Die Befassungspflicht: Welche rechtlichen Instrumente
      stehen zur Verteidigung der Demokratie zur Verf\u00fcgung -- und sollten sie
      auch eingesetzt werden?]{lang=\"de-DE\"} {#die-befassungspflicht-welche-rechtlichen-instrumente-stehen-zur-verteidigung-der-demokratie-zur-verf\u00fcgung-und-sollten-sie-auch-eingesetzt-werden
      lang=\"en-US\"}\n\n[8. Daraus folgt, denke ich, zun\u00e4chst einmal eine Befassungspflicht,\nalso
      die Pflicht, sich n\u00e4her mit der Frage zu befassen, ob und welche\nauch
      rechtlichen Instrumente zur Verteidigung der Verfassungsordnung in\nBetracht
      kommen, und sich eine eigene Meinung dar\u00fcber zu bilden, ob\nderen Voraussetzungen
      erf\u00fcllt sind und ob solche Mittel dann eingesetzt\nwerden sollten. Wie
      soll ich aktiv zur Verteidigung der Verfassung\nbeitragen, wenn ich keine eigene
      Meinung dazu habe, ob rechtlich daf\u00fcr\nbereitstehende Mittel auch eingesetzt
      werden sollten oder\nnicht?]{lang=\"de-DE\"}\n\n[F\u00fcr Wissenschaftler:innen
      kann damit nat\u00fcrlich keine Pflicht gemeint\nsein, diese Frage auch zum
      Gegenstand eigener Forschung zu machen, das\nw\u00e4re mit der Forschungsfreiheit
      aus Art.\u00a05 III 1 GG unvereinbar. Aber da\nauch sie darauf verpflichtet
      sind, die Grundordnung durch ihr\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[gesamtes\nVerhalten]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      zu verteidigen, ist gerade\nauch von ihnen zu verlangen, dass sie sich diesen
      Fragen n\u00e4her widmen.\n]{lang=\"de-DE\"}\n\n[Das gilt nicht zuletzt f\u00fcr
      die Professor:innen des \u00d6ffentlichen Rechts.\nNicht nur ist aufgrund ihrer
      Fachkompetenz gerade von ihnen zu\nverlangen, dass sie sich eine fundierte eigene
      Meinung zum Vorliegen der\nVoraussetzungen f\u00fcr Verbot und Verwirkung bilden.
      Sondern sie d\u00fcrfen\nauch der weitaus schwierigeren und nicht rein juristisch
      zu\nbeantwortenden Frage nicht ausweichen, ob der Einsatz dieser Instrumente\nzur
      Verteidigung der Demokratie sinnvoll und geboten ist.\n]{lang=\"de-DE\"}\n\n##
      [Die Grenzen des politischen Antragsermessens: Je klarer die Voraussetzungen
      erf\u00fcllt sind, desto geringer das Ermessen]{lang=\"de-DE\"} {#die-grenzen-des-politischen-antragsermessens-je-klarer-die-voraussetzungen-erf\u00fcllt-sind-desto-geringer-das-ermessen
      lang=\"en-US\"}\n\n[9. Das Antragsermessen f\u00fcr Grundrechtsverwirkung und
      Parteiverbote ist\nzwar ein politisches Ermessen. Es kann aber kein vollst\u00e4ndig\nunbegrenztes
      Ermessen sein, sondern es muss pflichtgem\u00e4\u00df ausge\u00fcbt werden\n(vgl.
      BVerfGE 5, 85 \\[113,\n]{lang=\"de-DE\"}[[129\u00a0f.]{lang=\"de-DE\"}](https://www.servat.unibe.ch/dfr/bv005085.html#129){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[:\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Grenzen
      dieses politischen\nErmessens]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\\]). ]{lang=\"de-DE\"}\n\n[10.
      Die Verfassungstreuepflicht verlangt einen umso st\u00e4rkeren Einsatz\nf\u00fcr
      die Verteidigung der freiheitlichen demokratischen Grundordnung, je\nst\u00e4rker
      die davon ausgehende Bedrohung ist. ]{lang=\"de-DE\"}\n\n[Es muss deshalb gelten:
      Je klarer die Voraussetzungen einer Verwirkung\noder eines Verbots erf\u00fcllt
      sind, desto geringer ist das Ermessen.\n]{lang=\"de-DE\"}\n\n[Das l\u00e4sst
      sich insbesondere aus der Regelungstechnik von Art. 18 und\nArt.\u00a021 II
      GG ableiten. Beide Vorschriften kombinieren eine materielle\nRechtsfolgenanordnung,
      die schon die Verfassung selbst ausspricht, mit\neiner formalen Monopolisierung
      der Feststellungskompetenz beim\nBundesverfassungsgericht. Parteien\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[sind]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\nverfassungswidrig,
      so sagt Art.\u00a021 II GG, wenn sie darauf ausgehen, die\nGrundordnung zu beeintr\u00e4chtigen.
      Und es\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[verwirkt]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\ndie
      in Art. 18 GG genannten Grundrechte, wer sie zum Kampfe gegen die\nGrundordnung
      missbraucht. Zwar kann formal nur das\nBundesverfassungsgericht Verwirkung oder
      Verbot konstitutiv und\nrechtsverbindlich feststellen, erst danach k\u00f6nnen
      daraus rechtliche\nKonsequenzen gezogen werden.[[^14)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_14'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_14'');\"}[]{#footnote_plugin_tooltip_text_77937_3_14\n.footnote_tooltip}]{.footnote_referrer}
      Trotzdem trifft materiell schon\ndie Verfassung selbst die Bewertung, dass Verwirkung
      und Verbot bei\nVorliegen der Voraussetzung die Rechtsfolge sind.[[^15)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_15'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_15'');\"}[]{#footnote_plugin_tooltip_text_77937_3_15\n.footnote_tooltip}]{.footnote_referrer}
      ]{lang=\"de-DE\"}\n\n[Aus diesen verfassungsrechtlichen Wertungen muss, denke
      ich, in\nVerbindung mit der Verfassungstreuepflicht die beschriebene Begrenzung\ndes
      Antragsermessens folgen. ]{lang=\"de-DE\"}\n\n[11. Soweit das Bundesverfassungsgericht
      in einer fr\u00fcheren Entscheidung\ndavon ausging, es werde ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[in
      aller\nRegel]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ ausreichen, wenn die\nAntragsberechtigten
      auch bei einer Partei,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die sie f\u00fcr
      verfassungswidrig \\[...\\]\nhalten]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[zun\u00e4chst]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\nversuchen,
      sie durch die ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[politische\nAuseinandersetzung
      in die Schranken verweisen zu lassen und dadurch ein\nVerbotsverfahren \u00fcberfl\u00fcssig
      zu machen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\n(vgl. BVerfGE 40, 287\n\\[]{lang=\"de-DE\"}[[292]{lang=\"de-DE\"}](https://servat.unibe.ch/dfr/bv040287.html#292){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[\\]), so erging diese\nEntscheidung noch
      unter der fr\u00fcheren Auslegung des Art.\u00a021\u00a0II GG, nach\nder Parteien
      auch schon dann verfassungswidrig sein konnten, wenn es\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[nach
      menschlichem Ermessen keine\nAussicht]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      gab, dass sie ihre Absichten\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[in absehbarer\nZukunft]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      verwirklichen k\u00f6nnen (vgl.\nBVerfGE 5, 85\n\\[]{lang=\"de-DE\"}[[143]{lang=\"de-DE\"}](https://www.servat.unibe.ch/dfr/bv005085.html#143){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[\\]). ]{lang=\"de-DE\"}\n\n[Nachdem das
      NPD-Urteil daran (zu Recht) nicht mehr festgehalten hat und\nnunmehr zumindest
      die M\u00f6glichkeit einer Umsetzung der\nverfassungsfeindlichen Konzepte der
      Partei verlangt -- und zwar nicht\nzuletzt, damit das Parteiverbot kein blo\u00dfes\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Gesinnungsverbot]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\nwerden
      kann (vgl. BVerfGE 144, 20 \\[Rn. 585 f.\\]) -- muss die nunmehr\nmit der Verfassungswidrigkeit
      notwendig verbundene Potentialit\u00e4t einer\nMachtteilhabe auch im Rahmen
      des Ermessens Ber\u00fccksichtigung\nfinden.[[^16)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_16'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_16'');\"}[]{#footnote_plugin_tooltip_text_77937_3_16\n.footnote_tooltip}]{.footnote_referrer}
      Dem entspricht es auch, wenn das\nBundesverfassungsgericht gerade der NPD (f\u00fcr
      die es diese Potentialit\u00e4t\ndann sp\u00e4ter ja gerade verneint hat) 2013
      entgegengehalten hat, dass sie\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[nicht\nbehaupten]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      k\u00f6nne, das Ermessen der\nAntragsberechtigten f\u00fcr einen Verbotsantrag
      gegen sie selbst sei\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[auf Null\nreduziert]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      (vgl. BVerfGE 133, 100\n\\[]{lang=\"de-DE\"}[[Rn.\u00a025]{lang=\"de-DE\"}](https://www.bverfg.de/e/es20130220_2bve001112.html#abs25){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[\\]).]{lang=\"de-DE\"}\n\n[12. Das muss
      nicht immer schon dann eine Ermessensreduzierung auf Null\nbedeuten[[^17)^]{role=\"button\"
      tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_17'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_17'');\"}[]{#footnote_plugin_tooltip_text_77937_3_17\n.footnote_tooltip}]{.footnote_referrer},
      wenn\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[keine ernsthaften Zweifel an
      der\nVerfassungswidrigkeit]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ bestehen,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[also]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[\ndie
      Erfolgsaussichten eines Antrags als\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[hoch\neinzusch\u00e4tzen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      sind, und\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die Bem\u00fchungen, die
      Partei politisch zu\nbek\u00e4mpfen, binnen einer nicht zu lang zu bemessenden
      Zeit es nicht\nvermocht]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ haben,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[sie
      zu schierer Bedeutungslosigkeit zu\nreduzieren]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[,
      wie es Hans H.\nKlein[[^18)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_18'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_18'');\"}[]{#footnote_plugin_tooltip_text_77937_3_18\n.footnote_tooltip}]{.footnote_referrer}
      und, ihm folgend,\n]{lang=\"de-DE\"}[[Fischer-Lescano]{lang=\"de-DE\"}](https://verfassungsblog.de/afd-verbotsverfahren-als-demokratische-pflicht/){wpel-link=\"internal\"}[\nannehmen.
      ]{lang=\"de-DE\"}\n\n[Diese Voraussetzungen w\u00e4ren, recht verstanden, f\u00fcr
      die radikalen\nLandesverb\u00e4nde der AfD ohne weiteres erf\u00fcllt, sind
      sie doch bereits bei\nweitem zu erfolgreich als dass eine Reduzierung\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[zu
      schierer\nBedeutungslosigkeit]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ mit rein\npolitischen
      Mitteln noch sinnvoll erwartbar erscheint.]{lang=\"de-DE\"}\n\n[13. Eine Ermessensreduzierung
      auf Null mit der Folge einer\nAntragspflicht kann jedoch, einerseits, nicht
      ganz ohne Ber\u00fccksichtigung\nder politischen Folgenabsch\u00e4tzung durch
      die Antragsberechtigten\nangenommen werden.]{lang=\"de-DE\"}\n\n[In der ebenso
      wichtigen wie, gerade f\u00fcr Jurist:innen, schwierigen\nDebatte um die Folgenabw\u00e4gung
      kommt mir, andererseits, aber bislang zu\nkurz, dass auch die Verfassung selbst
      daf\u00fcr eine grunds\u00e4tzliche\nhistorische Bewertung speichert: Verfassungsfeindschaft
      soll, unter\nstrengen Voraussetzungen, grunds\u00e4tzlich Verwirkung und Verbot
      nach sich\nziehen.]{lang=\"de-DE\"}\n\n[In Weimar fehlte es, wie\n]{lang=\"de-DE\"}[[L\u00fcbbe-Wolff]{lang=\"de-DE\"}](https://verfassungsblog.de/wehrhafte-demokratie/){wpel-link=\"internal\"}[\nzu
      Recht betont, nicht unbedingt an rechtlichen Abwehrmitteln, sondern\nvor allem
      an dem ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[politische\\[n\\]\nWille\\[n\\]]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[,
      der NSDAP\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[das Handwerk zu\nlegen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[.[[^19)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_19'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_19'');\"}[]{#footnote_plugin_tooltip_text_77937_3_19\n.footnote_tooltip}]{.footnote_referrer}
      Gerade deshalb darf heute bei\nder Aus\u00fcbung des politischen Antragsermessens
      das rechtliche Gebot der\nVerfassungsverteidigung nicht au\u00dfer Acht gelassen
      werden.]{lang=\"de-DE\"}\n\n## [Sind die Voraussetzungen hinreichend klar erf\u00fcllt
      und \u00fcberwiegen die dadurch drohenden Sch\u00e4den nicht klar und eindeutig,
      besteht eine Antragspflicht]{lang=\"de-DE\"} {#sind-die-voraussetzungen-hinreichend-klar-erf\u00fcllt-und-\u00fcberwiegen-die-dadurch-drohenden-sch\u00e4den-nicht-klar-und-eindeutig-besteht-eine-antragspflicht
      lang=\"en-US\"}\n\n[14. Eine zur Verfassungstreue verpflichtete Amtstr\u00e4ger:in
      kann, wenn\nersichtlich verfassungswidrige Parteien oder ersichtlich missbr\u00e4uchliche\nGrundrechtsaus\u00fcbungen
      die Grundordnung bedrohen, nicht ohne\nschwerwiegende Gegengr\u00fcnde darauf
      verzichten, nach Kr\u00e4ften auf die\nStellung eines Antrags hinzuwirken. Mit
      Blick auf die \u00e4u\u00dferst schwierige\nFrage der politischen Folgenabw\u00e4gung
      muss das, denke ich, die\nBeweislasten verschieben.]{lang=\"de-DE\"}\n\n[Sind,
      wie hier, die Voraussetzungen f\u00fcr Verwirkung oder Verbot mit\nhoher Wahrscheinlichkeit
      erf\u00fcllt und ist die Bedrohung zugleich bereits\nzu gro\u00df, als dass
      von einer rein politischen Bek\u00e4mpfung zu erwarten ist,\nsie dadurch noch
      zum Verschwinden bringen zu k\u00f6nnen, dann kann es f\u00fcr\neine fehlerfreie
      Ermessensaus\u00fcbung nicht ausreichen, dass negative\nFolgen einer Antragstellung
      lediglich bef\u00fcrchtet werden oder nicht\nauszuschlie\u00dfen sind. ]{lang=\"de-DE\"}\n\n[Die
      Sch\u00e4den, die der Grundordnung durch einen Verwirkungsauspruch oder\nein
      Verbot drohen, m\u00fcssten dann vielmehr, nach gewissenhafter\nEinsch\u00e4tzung
      der Antragsberechtigten, als klar und eindeutig\nschwerwiegender zu bewerten
      sein als die Risiken, die sich aus einer\nsonst m\u00f6glichen, rechtlich ungehinderten
      politischen Machtergreifung von\nVerfassungsfeinden ergeben. ]{lang=\"de-DE\"}\n\n##
      [Die Hinwirkenspflicht]{lang=\"de-DE\"} {#die-hinwirkenspflicht lang=\"en-US\"}\n\n[15.
      Alle der Verfassungstreue unterworfenen Amtsinhaber:innen werden\ndiese schwierige
      Folgenbewertung, f\u00fcr die Jurist:innen typischerweise\nnur unzureichend
      ger\u00fcstet sind, in Erf\u00fcllung ihrer Befassungspflicht f\u00fcr\nsich
      durchf\u00fchren m\u00fcssen. ]{lang=\"de-DE\"}\n\n[Lassen sich in dieser Bewertung
      die durch einen Antrag drohenden\nSch\u00e4den jedoch nicht als klar und eindeutig
      schwerwiegender erweisen,\nreduziert sich das Ermessen auf Null. F\u00fcr die
      Antragsberechtigten folgt\ndann aus der Verfassungstreuepflicht eine Antragspflicht.
      F\u00fcr alle\nanderen auf die Verfassungstreue verpflichteten Amtstr\u00e4ger:innen,\ninsbesondere
      auch f\u00fcr Bundes- und Landesminister:innen, besteht eine\nPflicht, nach
