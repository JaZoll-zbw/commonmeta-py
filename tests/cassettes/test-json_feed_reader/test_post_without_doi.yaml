      tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_24'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_24'');\"}[]{#footnote_plugin_tooltip_text_77937_3_24\n.footnote_tooltip}]{.footnote_referrer}
      lie\u00dfe sich dem durch\nkonventionskonforme Auslegung und entsprechende Einzelfallpr\u00fcfung
      des\nBundesverfassungsgerichts Rechnung tragen.[[^25)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_25'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_25'');\"}[]{#footnote_plugin_tooltip_text_77937_3_25\n.footnote_tooltip}]{.footnote_referrer}]{lang=\"de-DE\"}\n\n##
      [Das Hydra-Argument verkennt die Bedeutung von Organisationen f\u00fcr die Politik]{lang=\"de-DE\"}
      {#das-hydra-argument-verkennt-die-bedeutung-von-organisationen-f\u00fcr-die-politik
      lang=\"en-US\"}\n\n[20. F\u00fchrt das nicht nur zur Verdr\u00e4ngung in den
      Untergrund, und wachsen\nder Hydra dann nicht nur um so mehr neue K\u00f6pfe?
      ]{lang=\"de-DE\"}\n\n[Weder Verwirkung und Parteiverbot noch andere Ma\u00dfnahmen
      werden\nverfassungsfeindliche Meinungen zum Verschwinden bringen. Aber die\nZerschlagung
      der Parteiorganisation und der Verlust der Mandate einer\nPartei durch ein Parteiverbot
      schw\u00e4chen ihre Wirkungsm\u00f6glichkeiten\nempfindlich. Ein Neuaufbau im
      Untergrund kostet Zeit und Geld.\n]{lang=\"de-DE\"}\n\n[Wer diese Wirkungen
      untersch\u00e4tzt, verkennt die Bedeutung gerade der\norganisierten T\u00e4tigkeit
      f\u00fcr Politik, wie\n]{lang=\"de-DE\"}[[M\u00f6llers]{lang=\"de-DE\"}](https://www.sueddeutsche.de/kultur/afd-verbotsverfahren-verfassungsjurist-christoph-moellers-1.6315929?reduced=true){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[ zu Recht betont:\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Es
      ist ein Unterschied, ob Leute\nextremistische Ansichten haben oder ob sie sich
      auch politisch\nhandlungsf\u00e4hig organisieren \\[...\\] So eine Organisation
      baut man nicht\neinfach so wieder auf.]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}\n\n[Das
      Argument, dass ein Verbot Anh\u00e4nger\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[weiter
      radikalisieren und in die\nIllegalit\u00e4t treiben k\u00f6nnte]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[,
      ist, so\nM\u00f6llers, zudem ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[ein \u00fcberschie\u00dfendes\nArgument
      gegen jede Form staatlicher\nRegulierung]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[:\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Wenn
      man Drogenhandel oder Mord\nverbietet, wird weiter gedealt oder gemordet, und
      dazu noch im\nVerborgenen.]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}\n\n[[Janisch]{lang=\"de-DE\"}](https://www.sueddeutsche.de/autoren/wolfgang-janisch-1.1143274){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[ weist zu Recht auch\ndarauf hin, dass
      f\u00fcr die Ausrichtung der volatilen W\u00e4hlerbewegungen\ngerade auch ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die\nKampagnenf\u00e4higkeit]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      einer Partei wichtig\nist, die strategische ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Agitation
      unter\nEinsatz staatlicher Parteienfinanzierung in H\u00f6he vieler Millionen\nEuro]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[:[[^26)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_26'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_26'');\"}[]{#footnote_plugin_tooltip_text_77937_3_26\n.footnote_tooltip}]{.footnote_referrer}\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Das\nProblem]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      sind deshalb nicht nur die\nverfassungsfeindlichen Ideen, die nicht verschwinden
      werden, sondern das\nProblem ist gerade auch ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die\nPartei]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      selbst. Und die lie\u00dfe sich\nzerschlagen.]{lang=\"de-DE\"}\n\n## [Wie schnell
      kann es gehen?]{lang=\"de-DE\"} {#wie-schnell-kann-es-gehen lang=\"en-US\"}\n\n[21.
      Der Zeitbedarf f\u00fcr ein Parteiverbotsverfahren ist nicht\nunerheblich. Die
      unbedingt gebotene sorgf\u00e4ltige Vorbereitung des Antrags\nbraucht sicher
      ein Jahr, das Verfahren mindestens ein weiteres. Um so\nwichtiger ist es, den
      Antrag m\u00f6glichst rasch vorzubereiten und alsbald\nzu stellen. ]{lang=\"de-DE\"}\n\n[So
      lange wie bei den bisherigen Verfahren muss es dabei nicht unbedingt\ndauern.
      Das legen die im letzten Verfahren gesammelten\nErfahrungen[[^27)^]{role=\"button\"
      tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_27'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_27'');\"}[]{#footnote_plugin_tooltip_text_77937_3_27\n.footnote_tooltip}]{.footnote_referrer}
      und die deutliche Kl\u00e4rung der\nMa\u00dfst\u00e4be im NPD-Urteil von 2017
      nahe. Zudem reduziert sich der\nZeitbedarf noch weiter, wenn der Antrag, wie
      hier vorgeschlagen, auf\neinzelne, hochwahrscheinlich verfassungswidrige Landesverb\u00e4nde
      begrenzt\nwird; nicht zuletzt auch aufgrund der Dichte der insoweit schon\nvorhandenen
      Indizien (dazu ]{lang=\"de-DE\"}[[Teil\nI]{lang=\"de-DE\"}](https://verfassungsblog.de/grundrechtsverwirkung-und-parteiverbote-gegen-radikale-afd-landesverbande-i){wpel-link=\"internal\"}[,\nunter
      22. und 23.,]{lang=\"de-DE\"}[ und ]{lang=\"de-DE\"}[[Teil\nII]{lang=\"de-DE\"}](https://verfassungsblog.de/grundrechtsverwirkung-und-parteiverbote-gegen-radikale-afd-landesverbande-ii){wpel-link=\"internal\"}[,\nunter
      18. bis 23.). ]{lang=\"de-DE\"}\n\n[Ein Verwirkungsantrag lie\u00dfe sich wesentlich
      schneller vorbereiten und\nauch das Verfahren w\u00e4re, wie\n]{lang=\"de-DE\"}[[L\u00fcbbe-Wolff]{lang=\"de-DE\"}](https://verfassungsblog.de/wehrhafte-demokratie/){wpel-link=\"internal\"}[\nzu
      Recht betont, aufgrund des geringeren Ermittlungsaufwandes,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[wenn
      es denn z\u00fcgig betrieben wird,\nschneller durchf\u00fchrbar]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      als ein\nParteiverbotsverfahren.[[^28)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_28'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_28'');\"}[]{#footnote_plugin_tooltip_text_77937_3_28\n.footnote_tooltip}]{.footnote_referrer}
      Auch um diesen Aufwand begrenzt\nzu halten, sollte ein Verwirkungsantrag aber
      auf herausgehobene\nF\u00fchrungspersonen der fraglichen Landesverb\u00e4nde
      begrenzt werden, bei\ndenen die Voraussetzungen voraussichtlich besonders deutlich
      erf\u00fcllt\nsind.]{lang=\"de-DE\"}\n\n## [Bis hierhin und nicht weiter: Signalwirkung
      und Abschreckungseffekt der Antr\u00e4ge]{lang=\"de-DE\"} {#bis-hierhin-und-nicht-weiter-signalwirkung-und-abschreckungseffekt-der-antr\u00e4ge
      lang=\"en-US\"}\n\n[22. Ein wesentlicher Nutzen, den schon die Stellung dieser
      Antr\u00e4ge mit\nsich bringen w\u00fcrde, ist ferner ihre politische Signalwirkung.\n]{lang=\"de-DE\"}\n\n[Ein
      Verbotsverfahren hat ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[erst einmal\nden
      Zweck, zu markieren, dass eine bestimmte Form der Politik nichts\nmehr mit den
      Grundlagen des Grundgesetzes zu tun\nhat]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      -- und\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[auf diese Markierung zu verzichten,\nw\u00e4re
      politisch auch gef\u00e4hrlich]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[, so\n]{lang=\"de-DE\"}[[M\u00f6llers]{lang=\"de-DE\"}](https://www.sueddeutsche.de/kultur/afd-verbotsverfahren-verfassungsjurist-christoph-moellers-1.6315929?reduced=true){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[ zu Recht.\n]{lang=\"de-DE\"}\n\n[Und
      im Verwirkungsverfahren w\u00fcrde schon ein Antrag verdeutlichen, dass\nextremistische
      Agitatoren -- im Erfolgsfall -- auch ihre eigene\npolitische Karriere riskieren,
      wie\n]{lang=\"de-DE\"}[[L\u00fcbbe-Wolff]{lang=\"de-DE\"}](https://www.sueddeutsche.de/meinung/luebbe-wolff-hoecke-grundrechte-verwirken-bundesverfassungsgericht-kommentar-1.6338033?reduced=true){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[\nbetont.]{lang=\"de-DE\"}\n\n[Bei einem
      Verwirkungsausspruch f\u00fcr jemandem, der\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[f\u00fcr
      ein ethnisch-kulturelles\nVolksverst\u00e4ndnis und millionenfache\n]{lang=\"de-DE\"}[\u201a]{lang=\"de-DE\"}[Remigration]{lang=\"de-DE\"}[''\"]{lang=\"de-DE\"}[\nagitiert,
      w\u00e4re die ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[wichtigste Folge\nnicht]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[,
      dass ihm\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[f\u00fcr einige\nJahre]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      die politische Bet\u00e4tigung\nbeschr\u00e4nkt und W\u00e4hlbarkeit und Amtsf\u00e4higkeit
      genommen werden, sondern,\nso L\u00fcbbe-Wolff, ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[dass
      allen verdeutlicht\nwird]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[:\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Diese
      Konsequenz droht\njedem]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[, der mit hinreichendem
      Erfolg\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[solche verfassungsfeindlichen
      Programme\npropagiert]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[.]{lang=\"de-DE\"}\n\n##
      [Die Folgenabw\u00e4gung ergibt jedenfalls kein klares und eindeutiges \u00dcberwiegen
      der Sch\u00e4den der Antr\u00e4ge]{lang=\"de-DE\"} {#die-folgenabw\u00e4gung-ergibt-jedenfalls-kein-klares-und-eindeutiges-\u00fcberwiegen-der-sch\u00e4den-der-antr\u00e4ge
      lang=\"en-US\"}\n\n[23. Nach meiner Einsch\u00e4tzung \u00fcberwiegen in der
      Abw\u00e4gung die m\u00f6glichen\nSch\u00e4den der Antr\u00e4ge ihren m\u00f6glichen
      Nutzen jedenfalls nicht klar und\neindeutig. Deshalb halte ich es f\u00fcr ein
      rechtliches Gebot der\nVerfassungstreue, auf eine Antragstellung durch die Antragsberechtigten\nhinzuwirken.
      F\u00fcr die Antragsberechtigten besteht eine\nAntragspflicht.]{lang=\"de-DE\"}\n\n##
      [Ermessensfehlerhaftigkeit einer Bewertung der Instrumente der streitbaren Demokratie
      als undemokratisch]{lang=\"de-DE\"} {#ermessensfehlerhaftigkeit-einer-bewertung-der-instrumente-der-streitbaren-demokratie-als-undemokratisch
      lang=\"en-US\"}\n\n[24. Sind in die Abw\u00e4gung aber nicht auch noch etwaige
      Bedenken gegen\nden demokratischen Charakter von Verwirkung und Verbot\neinzustellen?]{lang=\"de-DE\"}\n\n[Es
      w\u00e4re aus meiner Sicht ermessensfehlerhaft, Grundrechtsverwirkung\noder
      Parteiverbot deshalb nicht beantragen zu wollen, weil diese\nInstrumente als
      solche von vornherein f\u00fcr undemokratisch oder generell\nf\u00fcr unzweckm\u00e4\u00dfig
      gehalten werden. ]{lang=\"de-DE\"}\n\n[Das ist zwar eine demokratietheoretisch
      und verfassungspolitisch gut\nvertretbare Position, f\u00fcr die auf diesen
      Ebenen starke Gr\u00fcnde sprechen.\nWer ihr verfassungsrechtlich zur Geltung
      verhelfen will, muss aber die\nVerfassung \u00e4ndern.]{lang=\"de-DE\"}\n\n[Das
      Grundgesetz hat ein rein voluntaristisch-majorit\u00e4res\nDemokratieverst\u00e4ndnis
      eindeutig verworfen und will stattdessen die\nGrundlagen der Demokratie in einem
      abgestuften System\nverfassungsrechtlicher Sicherheitsvorkehrungen vor einer
      Selbstaufgabe\ndurch demokratische Mehrheiten sch\u00fctzen.[[^29)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_29'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_29'');\"}[]{#footnote_plugin_tooltip_text_77937_3_29\n.footnote_tooltip}]{.footnote_referrer}
      Nicht nur ist mit\n]{lang=\"de-DE\"}[[Janisch]{lang=\"de-DE\"}](https://www.sueddeutsche.de/meinung/afd-verbot-bundesverfassungsgericht-1.6337236?reduced=true){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[ zu fragen, ob es\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[wirklich\nundemokratisch]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      sein kann,\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die Demokratie zu\nverteidigen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[,
      sondern das positive\nVerfassungsrecht verneint diese Frage juristisch so klar,
      dass eine\ngegenteilige Bewertung nicht in die Aus\u00fcbung des Antragsermessens\neinflie\u00dfen
      darf.]{lang=\"de-DE\"}\n\n[Wenn Meinungen, die die gleiche W\u00fcrde aller
      bestreiten, parlamentarisch\nnicht repr\u00e4sentiert werden, ist das vom Standpunkt
      der Verfassung aus\ndeshalb gerade keine Repr\u00e4sentationsl\u00fccke:[[^30)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_30'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_30'');\"}[]{#footnote_plugin_tooltip_text_77937_3_30\n.footnote_tooltip}]{.footnote_referrer}
      Feinde der Freiheit sollen unter\ndem Grundgesetz zwar weiter Meinungs- und
      Versammlungsfreiheit genie\u00dfen.\nSie sollen mit diesen Positionen jedoch
      gerade keine realistische\nMachtperspektive erlangen k\u00f6nnen (siehe ]{lang=\"de-DE\"}[[Teil\nI]{lang=\"de-DE\"}](https://verfassungsblog.de/grundrechtsverwirkung-und-parteiverbote-gegen-radikale-afd-landesverbande-i){wpel-link=\"internal\"}[,\nunter
      15.)]{lang=\"de-DE\"}[.]{lang=\"de-DE\"}\n\n[25. Solange Art. 21 II GG und Art.
      18 GG gelten, bringen sie\ndementsprechend auch eine eigenst\u00e4ndige grunds\u00e4tzliche
      Folgenbewertung\ndurch die verfassungsgebende Gewalt zum Ausdruck, die eine
      eigene\nVerbindlichkeit entfalten muss: Ersichtlich verfassungswidrige Parteien\nsollen
      grunds\u00e4tzlich verboten sein, und ersichtlich durch den Kampf\ngegen die
      Grundordnung verwirkte Grundrechte sollen grunds\u00e4tzlich nicht\nmehr ausge\u00fcbt
      werden k\u00f6nnen.]{lang=\"de-DE\"}\n\n[Die Eltern des Grundgesetzes waren
      sich der Missbrauchsanf\u00e4lligkeit\ndieser ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[sch\u00e4rfste\\[n\\]
      und \u00fcberdies\nzweischneidige\\[n\\] Waffe\\[n\\]]{lang=\"de-DE\"}[\"[[^31)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_31'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_31'');\"}[]{#footnote_plugin_tooltip_text_77937_3_31\n.footnote_tooltip}]{.footnote_referrer}]{lang=\"de-DE\"}[
      der\nkampfbereiten Demokratie bewusst, die\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Ausdruck
      des bewu\u00dften\nverfassungspolitischen Willens zur L\u00f6sung eines\nGrenzproblems]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      der Demokratie\nsind[[^32)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_32'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_32'');\"}[]{#footnote_plugin_tooltip_text_77937_3_32\n.footnote_tooltip}]{.footnote_referrer}
      -- der Gefahr ihrer\nSelbstabschaffung. Sie haben die Entscheidung dar\u00fcber,
      ob ihre\nVoraussetzungen gegeben sind, gerade deshalb allein dem\nBundesverfassungsgericht
      vorbehalten, weil\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[die Freiheitssubstanz
      unserer Ordnung\nnicht durch die Art ihrer Verteidigung fragw\u00fcrdig\nwerden]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      soll[[^33)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_33'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_33'');\"}[]{#footnote_plugin_tooltip_text_77937_3_33\n.footnote_tooltip}]{.footnote_referrer}
      und ihr Schutz ausgerechnet\ndurch eine ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Verk\u00fcrzung
      von\nFreiheit]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ nicht zu einem Mittel werden\ndarf,
      sich ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[unbequemer Opposition zu\nentledigen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[.[[^34)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_34'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_34'');\"}[]{#footnote_plugin_tooltip_text_77937_3_34\n.footnote_tooltip}]{.footnote_referrer}]{lang=\"de-DE\"}\n\n[F\u00fcr
      den Fall, dass die Voraussetzungen f\u00fcr Grundrechtsverwirkung und\nParteiverbot
      erf\u00fcllt sind, hat die verfassungsgebende Gewalt jedoch\ngleichwohl die
      Risiken des Einsatzes dieser Abwehrmittel f\u00fcr die\nDemokratie, durch das
      zu ihrem Schutz eingerichtete h\u00f6chste Gericht, als\ngrunds\u00e4tzlich
      geringer eingesch\u00e4tzt als die Gefahren, die von der\nMachtbeteiligung verfassungsfeindlicher
      Kr\u00e4fte ausgehen\nk\u00f6nnen.]{lang=\"de-DE\"}\n\n## [Odysseus am Mast:
      Verfassung als demokratische Selbstbindung]{lang=\"de-DE\"} {#odysseus-am-mast-verfassung-als-demokratische-selbstbindung
      lang=\"en-US\"}\n\n[F\u00fcr das Grundgesetz ist Demokratie nur begrenzte Mehrheitsherrschaft,\ndie
      ihr Fortbestehen \u00fcber die Generationen hinweg sicherstellen will.\nSo,
      wie sich Odysseus an den Mast fesseln lie\u00df, um dem Gesang der\nSirenen
      widerstehen zu k\u00f6nnen, entzieht die verfassungsgebende Gewalt\nauch demokratischen
      Mehrheiten den Zugriff auf die Grundbedingungen der\ndemokratischen Willensbildung,
      um sich durch diese demokratische\nSelbstbindung[[^35)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_35'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_35'');\"}[]{#footnote_plugin_tooltip_text_77937_3_35\n.footnote_tooltip}]{.footnote_referrer}
      vor Augenblicksstimmungen und\npopulistischen Versuchungen zu sch\u00fctzen.
      ]{lang=\"de-DE\"}\n\n[Das Fundament der gleichen W\u00fcrde aller steht ebensowenig
      selbst zur\nDisposition der Mehrheit wie die weiteren demokratischen Grundregeln,\netwa
      die Anerkennung der Ergebnisse fairer Wahlen, sondern sie sollen\nden Prozess
      der Mehrheitsbildung auf Dauer stellen und vor einer\nAush\u00f6hlung oder Untergrabung
      bewahren. ]{lang=\"de-DE\"}\n\n## [AfD-Radikale ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[politisch
      stellen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[ -- gerade auch mit ausformulierten
      Antr\u00e4gen]{lang=\"de-DE\"} {#afd-radikale-politisch-stellen-gerade-auch-mit-ausformulierten-antr\u00e4gen
      lang=\"en-US\"}\n\n[26. Nat\u00fcrlich m\u00fcssen die verfassungsfeindlichen
      Str\u00f6mungen in der AfD\nauch politisch gestellt und ihnen muss eine die
      W\u00e4hlenden \u00fcberzeugende\nPolitik entgegengesetzt werden. Ihre Sorgen
      m\u00fcssen, soweit sie sich\nnicht auf verfassungsfeindliche Inhalte richten,
      ernst genommen werden.\n]{lang=\"de-DE\"}\n\n[Das eine tun, hei\u00dft jedoch
      nicht, das andere zu lassen. Die\nverfassungsgebotenen Antr\u00e4ge zu stellen,
      verhindert weder \u00fcberzeugende\nPolitik noch politische \u00dcberzeugungsarbeit.
      Eine\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[rein rechtliche\nStrategie]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[
      wird, auch darin ist\n]{lang=\"de-DE\"}[[M\u00f6llers\n]{lang=\"de-DE\"}](https://www.sueddeutsche.de/kultur/afd-verbotsverfahren-verfassungsjurist-christoph-moellers-1.6315929?reduced=true){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[unbedingt\nbeizupflichten, ohnehin ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[nicht\ngelingen]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[:\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Wenn
      man es machen will, muss man es\nerkl\u00e4ren, offensiv vertreten und auch
      versuchen, die Anh\u00e4nger der AfD\nanzusprechen.]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}\n\n[Auch
      dazu erscheint es jedoch durchaus sinnvoll, die Antragsentw\u00fcrfe\nf\u00fcr
      Verwirkung und Parteiverbote ganz unabh\u00e4ngig davon rasch ausarbeiten\nzu
      lassen. Das gilt auch dann, wenn man nicht schon entschlossen ist,\nsie auch
      zu stellen. Die Entw\u00fcrfe sollten unabh\u00e4ngig davon erstellt und\nsie
      sollten ver\u00f6ffentlicht werden, um die \u00d6ffentlichkeit \u00fcber ihre\nBefunde
      in Kenntnis zu setzen.[[^36)^]{role=\"button\" tabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_36'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_36'');\"}[]{#footnote_plugin_tooltip_text_77937_3_36\n.footnote_tooltip}]{.footnote_referrer}
      Wer es mit der Verfassungstreue\nzu Menschenw\u00fcrde, Demokratie und Rechtsstaat
      ernst meint, wird den\nW\u00e4hlenden radikaler AfD-Landesverb\u00e4nde sicher
      Gelegenheit geben wollen,\nsich ein genaues Bild dar\u00fcber zu verschaffen,
      was sie genau w\u00e4hlen\nwollen.]{lang=\"de-DE\"}\n\n[Die rechtlichen Instrumente
      der kampfbereiten Demokratie werden einen\nweiteren Aufstieg des autorit\u00e4ren
      Populismus nie allein verhindern\nk\u00f6nnen. Wer sich im Kampf um die Demokratie\nausschlie]{lang=\"de-DE\"}[\u00dflich]{lang=\"de-DE\"}[
      auf die Gerichte\nverl\u00e4sst, der ist verlassen. Gerichte k\u00f6nnen eine
      Ausbreitung\nautorit\u00e4r-populistischer Positionen nicht verhindern, das
      k\u00f6nnen nur\ndemokratische Mehrheiten mit einem ]{lang=\"de-DE\"}[[Willen
      zur\nVerfassung]{lang=\"de-DE\"}](https://verfassungsblog.de/warum-die-kanzlerin-sich-gegen-mehrheiten-mithilfe-der-afd-stellen-darf/){wpel-link=\"internal\"}[.[[^37)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_37'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_37'');\"}[]{#footnote_plugin_tooltip_text_77937_3_37\n.footnote_tooltip}]{.footnote_referrer}
      F\u00fcr das \u00dcberleben der Demokratie\nwird es entscheidend auf die gesellschaftliche
      Mobilisierung der\ndemokratischen Mehrheit ankommen, wie sie in den Versammlungen
      der\nletzten Wochenenden so begl\u00fcckend gelungen ist. Aber Gerichte k\u00f6nnen\nimmerhin,
      wie Dieter Grimm einmal sagte,[[^38)^]{role=\"button\"\ntabindex=\"0\"\nonclick=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_38'');\"\nonkeypress=\"footnote_moveToReference_77937_3(''footnote_plugin_reference_77937_3_38'');\"}[]{#footnote_plugin_tooltip_text_77937_3_38\n.footnote_tooltip}]{.footnote_referrer}
      einer populistischen Flut\nzumindest einige Sands\u00e4cke entgegensetzen und
      so wom\u00f6glich einer\ndemokratischen Mobilisierung Zeit verschaffen, bis
      diese Flut,\nhoffentlich, einmal wieder zur\u00fcckgeht. ]{lang=\"de-DE\"}\n\n##
      [Schluss]{lang=\"de-DE\"} {#schluss lang=\"en-US\"}\n\n[27. Gegen radikale Landesverb\u00e4nde
      der AfD haben, wie ich in diesem\nBeitrag hoffe gezeigt zu haben, Antr\u00e4ge
      auf Grundrechtsverwirkung gegen\neinzelne herausgehobene F\u00fchrungspersonen
      (]{lang=\"de-DE\"}[[Teil\nI]{lang=\"de-DE\"}](https://verfassungsblog.de/grundrechtsverwirkung-und-parteiverbote-gegen-radikale-afd-landesverbande-i){wpel-link=\"internal\"}[)\nund
      auf ein Parteiverbot (]{lang=\"de-DE\"}[[Teil\nII]{lang=\"de-DE\"}](https://verfassungsblog.de/grundrechtsverwirkung-und-parteiverbote-gegen-radikale-afd-landesverbande-ii){wpel-link=\"internal\"}[)\nmit
      hoher Wahrscheinlichkeit Aussicht auf Erfolg. Wie dieser dritte Teil\ndes Beitrags
      gezeigt haben sollte, gebietet es die\nVerfassungstreuepflicht auch, diese Antr\u00e4ge
      zu stellen.]{lang=\"de-DE\"}\n\n[Es ist sch\u00f6n, wenn so viele Menschen gerade
      f\u00fcr unsere Demokratie\ndemonstrieren und rechtsextreme Positionen zur\u00fcckweisen,
      nach denen etwa\nauch Deutschen wie mir darin nicht die gleichen staatsb\u00fcrgerlichen\nRechte
      zustehen sollen. ]{lang=\"de-DE\"}\n\n[Noch sch\u00f6ner w\u00e4re es, wenn
      meine Kolleg:innen in der Staatsrechtslehre\nund im deutschen Beamtentum es
      auch als ein Gebot ihrer Verfassungstreue\nbegreifen w\u00fcrden, darauf hinzuwirken,
      dass das Bundesverfassungsgericht\nsolche verfassungsfeindlichen Kr\u00e4fte
      auch mit Grundrechtsverwirkung und\nParteiverboten in ihre rechtlichen Schranken
      weisen kann. Das Gericht\nw\u00fcrde damit die Rolle f\u00fcr den Schutz einer
      streitbaren freiheitlichen\ndemokratischen Grundordnung \u00fcbernehmen, die
      ihm die verfassungsgebende\nGewalt vor bald 75 Jahren\nzudachte.]{lang=\"de-DE\"}[](#sdfootnote1anc){#sdfootnote1sym}[](#sdfootnote10anc){#sdfootnote10sym}[](#sdfootnote15anc){#sdfootnote15sym}\n\n:::
