      aber, so Steinbeis zu Recht, als\nDemokratie ]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[einfach\naushalten]{lang=\"de-DE\"}[\"]{lang=\"de-DE\"}[.
