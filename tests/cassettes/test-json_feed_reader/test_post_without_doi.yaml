      bef\u00f6rdern oder wom\u00f6glich sogar\nunfriedliche Reaktionen provozieren?
      ]{lang=\"de-DE\"}\n\n[F\u00fcr\n]{lang=\"de-DE\"}[[L\u00fcbbe-Wolff]{lang=\"de-DE\"}](https://verfassungsblog.de/wehrhafte-demokratie/){wpel-link=\"internal\"}[\nspricht
