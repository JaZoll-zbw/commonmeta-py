      nichtdiskriminierten Gruppe neutral.\nDarauf hat zu Recht Susanne Baer in ihrer
      Abschiedsrede als Richterin\ndes Bundesverfassungsgerichts eindr\u00fccklich
      hingewiesen:\n]{lang=\"de-DE\"}[\u201e]{lang=\"de-DE\"}[Wenn Sie mich in Verfahren
