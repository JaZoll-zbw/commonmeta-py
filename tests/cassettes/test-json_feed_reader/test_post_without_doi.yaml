      BVerfGG) \u00fcber die Folgen dieses\nMandatsverlustes m\u00f6glich w\u00e4ren
      (vgl. BVerfGE 2, 1\n\\[]{lang=\"de-DE\"}[[77]{lang=\"de-DE\"}](https://www.servat.unibe.ch/dfr/bv002001.html#077){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[, 79\\]; 5, 85\n\\[]{lang=\"de-DE\"}[[392]{lang=\"de-DE\"}](https://www.servat.unibe.ch/dfr/bv005085.html#392){wpel-link=\"external\"\ntarget=\"_blank\"
      rel=\"external noopener noreferrer\"}[\\]). ]{lang=\"de-DE\"}\n\n[Soweit ein
      automatischer Amtsverlust, auch mit Blick auf die\nEurop\u00e4ische Menschenrechtskonvention,
