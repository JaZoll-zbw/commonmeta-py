      1000w, https://upstream.force11.org/content/images/size/w1600/2023/11/NSFRepositories.png
      1600w, https://upstream.force11.org/content/images/2023/11/NSFRepositories.png
      1920w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1920\" height=\"1080\" />\n<figcaption><em>Figure
      5. Connections between datasets (pink) and\nrepositories (blue) for datasets
      used in research funded by\nNSF.</em></figcaption>\n</figure>\n\n## Conclusion\n\nOne
      goal of the INFORMATE project is to bring data harvested from the\nglobal research
      infrastructure by CHORUS \"into the light\" and share\ninteresting observations
      derived from the data and the process of\nexploring it. This is our first blog
      post serving this goal. Hope you\nenjoy it.\n\nThe CHORUS data examined here
      indicate that USAID, USGS, and NSF\nresearchers they fund have different data
      discovery and storage\npractices. The CHORUS dataset for USAID includes 217
      items. The USAID\n[Development Data Library](https://data.usaid.gov/) includes
      metadata\nfor over 13,000 items and over 9,000 of these include citation\ninstructions.
      \u00a0These instructions rely on URLs as unique identifiers for\nthese datasets
      rather than DOIs.\n\nUSGS-funded researchers in CHORUS rely primarily on USGS-owned\nrepositories,
      consistent with USGS Office of Science Quality and\nIntegrity\n[guidance](https://www.usgs.gov/office-of-science-quality-and-integrity/acceptable-digital-repositories-usgs-scientific).\nThe
      USGS owns and operates a number of trusted\n[repositories](https://www.usgs.gov/office-of-science-quality-and-integrity/acceptable-digital-repositories-usgs-scientific#Chart%20of%20Data%20Respositories),\nwith
      ScienceBase being one of the more widely utilized and approved\nrepositories
      for USGS data releases. ScienceBase includes over 10,000\ndata releases with
      the majority of these being available in various data\nservices (OGC Web Map
      or Feature) and just over 1,000 being\ndownloadable. All of the downloadable
      datasets include DOIs.\n\nThe NSF CHORUS dataset is the largest of the three,
      with over 77,000\nitems. Most of these are held in two large domain repositories
      with the\nothers being held in a mixture of domain and generalist repositories.\n\nOne
      observation is that finding datasets funded by specific agencies can\nbe difficult
      because, while funder metadata are common in journal\narticles and Crossref,
      those metadata are rare for datasets in DataCite.\nA recent [examination of
      funder\nmetadata](https://ror.org/blog/2023-10-12-ror-funder-registry-overlap/)\nby
      ROR found more than 13 million funder identifiers in Crossref and\nless than
      1 million in DataCite. This paucity of funder metadata leads\nCHORUS to depend
      on connections between articles and datasets in\n[ScholeXplorer](https://scholexplorer.openaire.eu/#/)
      for discovery.\n\nThere are two ways to improve this situation: Repositories
      creating\nidentifier metadata in DataCite can facilitate improved discovery
      by\nproviding funder names and identifiers in addition to the required\nfields
      and 2) researchers, data curators, and journal publishers can\nimprove their
      tools for finding connections between articles and papers\nand adding those
      connections into the metadata at Crossref or DataCite\nto be harvested into
      ScholeXplorer.\n\nAnother important avenue for improvement is in the development
      of\nguidance for repositories of federally funded research. The recently\npublished
      White House Report on [Desirable Characteristics of Data\nRepositories](https://www.whitehouse.gov/wp-content/uploads/2022/05/05-2022-Desirable-Characteristics-of-Data-Repositories.pdf)\nrecommends
      identifiers for datasets but does not mention the importance\nof sharing those
      identifiers in the global research infrastructure. The\nmore recent [Public
      Access\nMemo](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf)\nrecommends
      using identifiers for datasets, people, funders, and\norganizations and making
      those publicly available in public-access\nrepositories. Implementation of these
      guidelines in data management\ndesign and tools (e.g. [DataCite\nCommons](https://support.datacite.org/v1.3/docs/datacite-commons#:~:text=DataCite%20Commons%20provides%20a%20single,six%20scholarly%20DOI%20registration%20agencies.),\nand
      [Plankyt\u0117 et al., 2023](https://zenodo.org/records/8284206)) will\ncertainly
      increase the capabilities of the global research\ninfrastructure for all users.\n\n##
