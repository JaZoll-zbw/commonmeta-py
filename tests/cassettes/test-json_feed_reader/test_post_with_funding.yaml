      1. Funder metadata from the CHORUS Dataset Report. Count = number\nof occurrences,
      count % = percentage of occurrences, unique = unique\nvalues, most common value
      = most common value, common count = number of\noccurrences of most common value.*\n\nTogether
      these two observations reflect 1) the common practice of\nproviding funder information
      for articles (whether structured or\nfree-text) and 2) the focus of mandatory
      DataCite fields on\nidentification and citation use cases, i.e., funder metadata
      is not\nmandatory, so it is rare in DataCite metadata.\n\nKeep in mind that
      the datasets included in CHORUS are those connected to\njournal articles reporting
      on work funded by the specific agency. In\nother words, these are datasets used
      by agency fundees. They are not\nnecessarily created with direct funding from
      the agencies or available\nin agency repositories.\n\n## Where Are the Data?\n\nThe
      CHORUS Dataset Report includes a property named \"Dataset Repository\nName\"
      which is present for all datasets and gives the name of the\nDataCite repository
      which registered the dataset DOI and, in many cases,\nholds the datasets. Given
      the caveats described above, this property can\nbe used to explore the question
      \"What repositories hold the datasets\nthat researchers funded by a specific
      agency are citing and, therefore,\nusing in their work.\" In other words, *where
      are the data*?\n\n## USAID Repositories\n\nTable 2 shows the dataset repositories
      for the 217 USAID datasets. It is\ninteresting to note that the list includes
      well-known generalist\nrepositories ([Figshare](https://figshare.com/),\n[Dryad](https://datadryad.org/stash),
      or\n[Mendeley](https://data.mendeley.com/)) along with several publishers\nsuch
      as [Taylor & Francis](https://taylorandfrancis.com/) and the [The\nRoyal Society](https://royalsociety.org/).
      Closer examination of the\ndata shows that, while publishers are identified
      as repositories, the\nDOIs of these resources indicate that they are held in
      Figshare, e.g.\n<https://doi.org/10.6084/m9.figshare.8325443> for one of the
      Taylor &\nFrancis datasets. This is true for Taylor & Francis, The Royal Society,\nWiley,
      and Optica Publishing Group, reflecting a growing number of\npartnerships (e.g.
      [Taylor and\nFrancis](https://www.informa.com/media/press-releases-news/latest-news/taylor--francis-and-figshare---making-research-more-discoverable/),\n[PLOS](https://theplosblog.plos.org/2023/11/experiments-to-increase-data-sharing-and-discovery/))\nbetween
      publishers and commercial data repositories like Figshare for\ndata stewardship
      and open data access. Considering these partnerships\nincreases the Figshare
      count from 100 to 118, i.e. 54% of the datasets.\n\n<table style=\"border:none;border-collapse:collapse;\">\n<tbody>\n<tr
