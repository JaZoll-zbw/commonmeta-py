      Introduction\n\nA recent [blog\npost](https://metadatagamechangers.com/blog/2023/9/20/informate-metadata-game-changers-and-chorus-collaborate-to-make-the-invisible-visible)\ndescribed
      a new partnership between Metadata Game Changers and\n[CHORUS](https://www.chorusaccess.org/)
      aimed at understanding how\nCHORUS data can help federal agencies, other funders,
      and other users\naccess and use information from the global research infrastructure
      to\nmeasure this infrastructure and understand connections between research\nobjects.
      These data are openly available but can be difficult to find or\nuse because
      they are invisible behind a plethora of sources and APIs.\nMaking the invisible
      visible is a goal of CHORUS and of this project.\n\nCHORUS helps address this
      difficulty by retrieving data from across the\nopen research ecosystem, primarily
      Crossref, ScholeXplorer, and\nDataCite, and provides several open user services
      on top of that data: a\nsearch ([CHORUS Search Service](http://search.chorusaccess.org/)),
      a\ndashboard ([CHORUS Dashboard](https://dashboard.chorusaccess.org/),\nFigure
      1), a public API ([CHORUS\nAPI](https://www.chorusaccess.org/resources/funding-agency-dashboard-service-api/)),\nand
      a series of reports in tabular formats accessible to common analysis\ntools.\n\nEach
      report is engineered and organized around funding agencies. As will\nbe explained
      in detail in the following section, CHORUS data begins the\n\"journey\" with
      funder-specific data gathering. All reports and data\ngenerated by CHORUS carry
      over this central funder identity in their\norganization. In our project, we
      focus on three of the CHORUS Reports:\nAll, Authors Affiliation, and Dataset.
      In this blog post we focus on the\nDataset reports related to three Federal
      agencies: The National Science\nFoundation, the U.S. Geological Survey (USGS),
      and the U.S. Agency for\nInternational Development (USAID). These reports provide
      views into the\nwork supported by these agencies that augment those provided
      in\nagency-specific repositories ([NSF PAR](https://par.nsf.gov/), [USAID\nDDL](https://data.usaid.gov/),
      and [USGS\nrepositories](https://www.usgs.gov/data-management/repositories)).\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://upstream.force11.org/content/images/2023/11/CHORUSDashboardAndReports.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"470\" height=\"327\" />\n<figcaption><em>Figure 1.
      CHORUS Dashboard visualization of the history\nof open science parameters for
      USAID in CHORUS Dashboard. CHORUS data\nare available in reports that provide
      analysis-ready data for answering\nmany questions about federally funded research.
      We will focus on the\nAll, Author Affiliation and Dataset reports.</em></figcaption>\n</figure>\n\nOne
      of our goals is to help increase visibility by looking more deeply\ninto the
      data and exposing it to users, a process termed\n[informating](https://en.wikipedia.org/wiki/Informating).
      In this blog\npost, we focus on several elements of the Dataset report.\n\n##
      Funder Metadata\n\nThe CHORUS data journey for any agency starts with a\n[Crossref](https://www.crossref.org/)
      query for research objects funded\nby that agency. The DOIs returned by that
      query form the basis for the\nCHORUS All Report. Those DOIs are then searched
      for related datasets in\n[ScholeXplorer](https://scholexplorer.openaire.eu/#/),
      a data-linking\nservice that returns metadata about links for research objects.
      For\nexample, a ScholeXplorer search for the journal article DOI\n[https://doi.org/10.1186/s12864-017-3751-1](https://scholexplorer.openaire.eu/#/query/typology_dataset/q=https://doi.org/10.1186/s12864-017-3751-1)\nsearches
      over three million links and gives seven datasets that have\nbeen linked to
      this article. Finally, DataCite metadata are searched for\ndatasets discovered
      in this way and DataCite metadata are included in\nthe CHORUS Dataset report.\n\nComparing
      Crossref DOIs in the Dataset reports to those in the All\nreports provides information
      about how many of the funder journal\narticles cited datasets / software with
      links that are matched by\nScholeXplorer. These numbers are rather low: NSF:
      77,116/405,256 (19%),\nUSAID: 217/7043 (3%), and USGS: 1275/6026 (21%)(Figure
      2), reflecting a\nwide variety of challenges with identifying datasets and citing\ndatasets/software
      from articles. Fortunately, many people and\norganizations are working to address
      these challenges, so we will not\ndiscuss them here.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://upstream.force11.org/content/images/2023/11/ArticlesWithAndWithoutDatasetConnections.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://upstream.force11.org/content/images/size/w600/2023/11/ArticlesWithAndWithoutDatasetConnections.png
      600w, https://upstream.force11.org/content/images/size/w1000/2023/11/ArticlesWithAndWithoutDatasetConnections.png
      1000w, https://upstream.force11.org/content/images/size/w1600/2023/11/ArticlesWithAndWithoutDatasetConnections.png
      1600w, https://upstream.force11.org/content/images/size/w2400/2023/11/ArticlesWithAndWithoutDatasetConnections.png
      2400w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"1321\" />\n<figcaption><em>Figure
      2. The percentage of article DOIs with connected\ndatasets discovered by CHORUS
      using ScholeXplorer for three agencies.\nThe withe numbers\u00a0</em></figcaption>\n</figure>\n\nThe
      Dataset Report includes article DOIs and Funder Identifiers (Funder\nId) from
      Crossref, and dataset DOIs and Funder Names from DataCite\n(FunderName). Table
      1 summarizes these funder properties from the\ndataset reports for three agencies.
      The count % column shows the\ncompleteness of each property in the Dataset Report.\n\nNote
