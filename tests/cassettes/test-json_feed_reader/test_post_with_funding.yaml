      4. Repositories and dataset count for datasets in the CHORUS\nDataset report
      for NSF.*\n\nFigure 5 depicts the repository distribution graphically and, even\nthough
      a small portion of the total collection is shown, it shows the\nmain features
      of this dataset.\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://upstream.force11.org/content/images/2023/11/NSFRepositories.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://upstream.force11.org/content/images/size/w600/2023/11/NSFRepositories.png
