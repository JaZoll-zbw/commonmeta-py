      {.sqs-block-content}\n::: {.sqs-html-content}\n## Improving Completeness of
      DRUM Metadata in the Global Infrastructure {#improving-completeness-of-drum-metadata-in-the-global-infrastructure
      style=\"white-space:pre-wrap;\"}\n\n*\"Measurement is the first step that leads
      to control and, eventually,\nto improvement. If you can''t measure something,
      you can''t understand it.\nIf you can''t understand it, ... you can''t improve
      it.\" H. James\nHarrington*\n\nAs Harrington and others have noted, measuring
      something is the first\nstep towards understanding and improving it. Tools for
      measuring\n\"FAIRness\" of DataCite metadata were [described and\ndemonstrated](https://metadatagamechangers.com/blog/2021/2/2/a-pid-feast-for-research-pidapalooza-2021)\nfor
      metadata from \\~150 DataCite repositories managed by the German\nTechnical
      Information Library (TIB). The same approach can be used to\nquantify FAIRness
      in DRUM and, more importantly, to measure improvements\nas new metadata are
      transferred to DataCite.\n\nFigure 4 shows results of evaluating FAIRness of
      DRUM metadata in\nDataCite, i.e. associated with DataCite DOIs. The elements
      included in\nthe evaluation are shown in four groups: FAIR Findable Essential,
      FAIR\nFindable Support, FAIR AIR Essential, and FAIR AIR Support, the same\ngroups
      shown in Figure 2. The pattern seen here is very similar to that\nseen across
      all DataCite repositories: the mandatory elements are\nincluded in all records,
      and other elements (recommended and optional)\nare rare. This reflects the limited
      \"get a DOI\" use case that DataCite\naddresses for most of its members.\n:::\n:::\n:::\n\n:::
