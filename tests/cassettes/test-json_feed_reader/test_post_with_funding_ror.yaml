      {.sqs-block-content}\n::: {.sqs-html-content}\nThe schematic depiction of metadata
      layers in Figure 1 and the data in\nFigure 2 clearly indicate that differences
      between metadata content in\nMetadata Mountain are related to transfer processes
      rather than to\ncreation processes. When these transfers are improved, attrition
      along\nthe metadata pathway can be decreased or eliminated, metadata content
      is\nmaintained and Metadata Mountain becomes the Metadata Superhighway shown\nin
      Figure 3, increasing the content and the potential benefits of the\nglobal research
      infrastructure.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1646693405120_21938
