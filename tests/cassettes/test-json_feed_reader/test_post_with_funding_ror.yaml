      {.sqs-block-content}\n::: {.sqs-html-content}\n## Conclusion {#conclusion style=\"white-space:pre-wrap;\"}\n\nThe
      most challenging steps along the path up Metadata Mountain occur\nduring metadata
      creation in partnerships between researchers, data\nmanagers and curators who
      many times have different goals on different\ntime-scales: short-term goals
      of getting identifiers so results can be\npublished and long-term goals related
      to trustworthy data that can be\nre-used. The metadata created during this phase
      enables all elements of\nFAIR and is, therefore, the most valuable asset in
      the system.\nHistorically the principle role of the global research infrastructure\nhas
      been to provide persistent identifiers for resources and only\nminimum metadata,
      i.e. the six elements that are complete in Figure 4,\nare required to get those
      identifiers. Other valuable metadata are\ncreated, but they don''t make it to
      the summit of metadata mountain.\n\nThe data in Figure 2 demonstrate the impact
      that this common practice\nhas on the completeness and FAIRness of metadata
      in the global research\ninfrastructure, and they demonstrate that the process
      of metadata\ntransfer to DataCite is an important choke point in populating
      and\nincreasing the value of the global infrastructure. The impact of\nimproving
      the transfer process is demonstrated in Figure 4 and Figure 5\n-- significant
      increases in metadata completeness and in support for all\nFAIR principles.\n\nClayton
      Christensen described the [Resources -- Processes -- Values\n(RPV)](https://hbr.org/2000/03/meeting-the-challenge-of-disruptive-change)\nframework
      for organizational capabilities and the challenges that these\nelements pose
      for organizational change. All three of these elements\ncontribute to an organizations
      capability for innovation and the\ndifficulty of changing them increases from
      resources to values. The\nmetadata transfer problem described here is a good
      example of the\nprocess part of this change equation and changing that process
      is an\nimportant step towards change.\n\nValues are the way that people in organizations
      think and make decisions\nand small choices about what they do at work. The
      idea that DataCite\nexists only to provide DOIs is deeply embedded in repository
      thought\nprocesses and this idea, i.e. this value, needs to evolve. The research\ncommunity
      needs to think about DataCite (and other elements of the\nglobal research infrastructure)
      as powerful resources for describing and\nconnecting the myriad of resources
      that make up the connected research\nworld. We need to maximize the information
      that we add into this system\nto maximize the benefits we can get out of it.\n\n##
