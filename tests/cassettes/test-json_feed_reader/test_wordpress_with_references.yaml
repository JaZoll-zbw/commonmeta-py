      .wp-caption .aligncenter shortcode=\"caption\" style=\"width: 1034px\"}\n[![](https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=480){.wp-image-21038\n.size-large
