      comments-opened=\"1\"\nimage-meta=\"{\\\"aperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\"\nimage-title=\"Haplocanthosaurus
      from across the Morrison \u2013 Curtice et al 2023 fig 1\"\nimage-description=\"\"
      image-caption=\"\"\nmedium-file=\"https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=300\"\nlarge-file=\"https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=1024\"\nwidth=\"480\"
      height=\"199\"\nsrcset=\"https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=480
      480w, https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=958
      958w, https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=150
      150w, https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=300
      300w, https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg?w=768
      768w\"\nsizes=\"(max-width: 480px) 100vw, 480px\"}](https://svpow.files.wordpress.com/2023/06/haplocanthosaurus-from-across-the-morrison-curtice-et-al-2023-fig-1.jpg)\n\n*Haplocanthosaurus*
      tibiae and dorsal vertebrae. Curtice et al. (2023:\nfig. 1).\n:::\n\nBrian Curtice
      and Colin Boisvert are presenting our talk on this project\nat 2:00 pm MDT this
      afternoon, at the 14th Symposium on Mesozoic\nTerrestrial Ecosystems and Biota
      (MTE14) in Salt Lake City, and the\nrelated paper is in the MTE14 volume in
      The Anatomical Record. Here''s\nthe citation and a direct link to the paper:\n\n[Curtice,
      B., Wedel, M.J., Wilhite, D.R., and Boisvert, C. 2023. New\nmaterial of *Haplocanthosaurus*
      (Hatcher 1903) from the Dry Mesa\nDinosaur Quarry and a comment on sauropod
      diversity. In Hunt-Foster,\nR.K., Kirkland, J.I., and Loewen, M.A. (eds), 14th
      Symposium on Mesozoic\nTerrestrial Ecosystems and Biota. The Anatomical Record\n306(S1):79-81.](https://sauroposeidon.files.wordpress.com/2010/04/curtice-et-al-2023-haplocanthosaurus-from-dry-mesa.pdf)\n\nThis
      one is exciting to me for several reasons, both personal and\nscientific. I''ve
      been friends with Brian Curtice and Ray Wilhite since\nthe late 90s, but I''ve
      never published with them before now. It''s nice\nto have Colin Boisvert on
      board as well --- he''s working on his Master''s\nat BYU, just like Brian and
      Ray did back when, and he''s a keen observer\nof the sauropod scene.\n\nTurning
      to the science, the number of known *Haplo* individuals in the\nentire Morrison
      is small, probably fewer than a dozen, so any new\n*Haplo* material is nice
      to get. Also, Dry Mesa is a big, famous,\nproductive, diverse quarry, and having
      *Haplo* in that quarry is\ninteresting and important.\u00a0\n\nBut to me the
      most exciting thing about this is that Dry Mesa now has\nthe highest diversity
      of sauropod genera of any locality in the world.\nAt least six valid, impossible-to-confuse
      sauropod genera are known from\nDry Mesa (listed alphabetically here; we provide
      specimen numbers of\ndiagnostic elements for each genus in the paper):\n\n1.  *Apatosaurus*\n2.  *Brachiosaurus*\n3.  *Camarasaurus*\n4.  *Diplodocus*\n5.  *Haplocanthosaurus*\n6.  *Supersaurus*\n\n:::
      {#attachment_8007 .wp-caption .aligncenter shortcode=\"caption\" style=\"width:
      1034px\"}\n[![](https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=480){.size-large\n.wp-image-8007
      aria-describedby=\"caption-attachment-8007\" loading=\"lazy\"\nattachment-id=\"8007\"\npermalink=\"http://svpow.com/papers-by-sv-powsketeers/wedel-and-taylor-2013-on-sauropod-neural-spine-bifurcation/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical-2/\"\norig-file=\"https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg\"\norig-size=\"2220,2089\"
      comments-opened=\"1\"\nimage-meta=\"{\\\"aperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\"}\"\nimage-title=\"Wedel
      and Taylor 2013 bifurcation Figure 7 \u2013 small Diplodocus cervical\"\nimage-description=\"\"\nimage-caption=\"<p>Wedel
      and Taylor (2013), Figure 7. BYU 12613, a posterior cervical of Diplodocus,
      in dorsal (top), left lateral (left), and posterior (right) views. It compares
      most favourably with C14 of D. carnegii CM 84/94 (Hatcher, 1901: plate 3) despite
      being only 42% as large, with a centrum length of 270 mm compared to 642 mm
      for C14 of D. carnegii.</p>\n\"\nmedium-file=\"https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=300\"\nlarge-file=\"https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=1024\"\nwidth=\"480\"
      height=\"452\"\nsrcset=\"https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=480
      480w, https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=960
      960w, https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=150
      150w, https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=300
      300w, https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=768
      768w\"\nsizes=\"(max-width: 480px) 100vw, 480px\"}](https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg)\n\nBYU
      12613, a posterior cervical of a diplodocid, in dorsal (top), left\nlateral
      (left), and posterior (right) views. The centrum length is 270\nmm, compared
      to 642 mm for C14 of *D. carnegii*. Wedel and Taylor\n(2013), Figure 7.\n:::\n\nAlert
      readers may also recall BYU 12613, a posterior cervical that Mike\nand I called
      *Diplodocus* in our 2013 neural spine bifurcation paper,\nbut which may actually
      pertain to *Kaatedocus*. All the *Diplodocus*\nmaterial from Dry Mesa is small,
      and I''m not at all confident that I\ncould tell small *Diplodocus* vertebrae
      from *Kaatedocus*, so out of an\nabundance of caution we''re calling it all
      *Diplodocus* for the purposes\nof counting genera.\n\n::: {#attachment_13451
      .wp-caption .aligncenter shortcode=\"caption\" style=\"width: 1034px\"}\n[![](https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=480){.wp-image-13451\n.size-large
      aria-describedby=\"caption-attachment-13451\" loading=\"lazy\"\nattachment-id=\"13451\"\npermalink=\"http://svpow.com/2016/05/17/whats-up-with-your-irregular-ventral-ridges-diplodocines/2005-07-29-byu-11617-barosaurus-right-lateral/\"\norig-file=\"https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg\"\norig-size=\"2272,1704\"
      comments-opened=\"1\"\nimage-meta=\"{\\\"aperture\\\":\\\"2.6\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"E4500\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"1122636630\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"7.85\\\",\\\"iso\\\":\\\"100\\\",\\\"shutter_speed\\\":\\\"0.045871559633028\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"1\\\"}\"\nimage-title=\"2005-07-29
      BYU 11617 Barosaurus right lateral\"\nimage-description=\"\" image-caption=\"\"\nmedium-file=\"https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=300\"\nlarge-file=\"https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=1024\"\nwidth=\"480\"
      height=\"360\"\nsrcset=\"https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=480
      480w, https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=960
      960w, https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=150
      150w, https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=300
      300w, https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=768
      768w\"\nsizes=\"(max-width: 480px) 100vw, 480px\"}](https://svpow.files.wordpress.com/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg)\n\nBYU
      11617, which sure as heck looks like *Barosaurus* to me, with a\nloooong swoopy
      centrum, big posterolateral flanges, and prezygs that\noverhang the condyle.\n:::\n\nThere
      are also vertebrae in the quarry that I''ve always considered to\nbelong to
      *Barosaurus*, like BYU 11617 from [this\npost](https://svpow.com/2016/05/17/whats-up-with-your-irregular-ventral-ridges-diplodocines/).\nIf
      Brian Curtice is right about BYU 9024 ([this\nmonster](https://svpow.com/2016/09/16/how-horrifying-was-the-neck-of-barosaurus/))\nbelonging
      to *Supersaurus* rather than *Barosaurus*, then I''m no longer\ncertain that
      we can distinguish *Supes* and *Baro* based on cervical\nvertebrae. So maybe
      those *Baro* verts actually belong to *Supersaurus*.\nBut if they don''t ---
      or if BYU 9024 itself belong to *Barosaurus*, as\nMike and I have argued (in
      [our 2016 SVPCA\ntalk](http://www.miketaylor.org.uk/dino/pubs/svpca2016/TaylorWedel2016-how-big-did-barosaurus-get.pdf),\nand
      [this\npost](https://svpow.com/2019/06/15/supersaurus-ultrasaurus-and-dystylosaurus-in-2019-part-2-what-we-found-in-utah/)\nand
      [this\npost](https://svpow.com/2019/06/16/supersaurus-ultrasaurus-and-dystylosaurus-in-2019-part-2b-the-size-of-the-byu-9024-animal/))\n---
      then *Barosaurus* is a seventh sauropod genus from Dry Mesa.\n\nThe high sauropod
      diversity at Dry Mesa is exciting for a couple of\nreasons. One, it emphasizes
      the ridiculous productivity of the Morrison\npaleoenvironment. Yes, there were
      droughts and fires and landslides and\nwhatnot --- at least periodically, even
      at Dry Mesa (Richmond and Morris\n1998). But there was also an environment ---
      or rather, a series of\nenvironments --- fecund enough to support many coexisting
      genera of\nwhale-sized herbivores. That''s part of the Morrison story, too.\n\nAnd
      two, this is relevant to the \"problem\" of Morrison sauropod\ndiversity ---
      the idea that there are just too darned many sauropods in\nthe Morrison, no
      environment could have supported so many, and therefore\nMorrison sauropod taxonomy
      has to be messed up, buncha dumb\npaleontologists oversplitting genera and species
      because they don''t know\nany better. (For more on this idea, see Darren''s
      brilliant series of\nposts at Tetrapod Zoology; the concluding post, with links
      to all the\nrest, is\n[here](https://tetzoo.com/blog/2020/5/20/stop-saying-that-there-are-too-many-sauropod-dinosaurs-part-8-the-last-part).)\n\nI
      put \"problem\" in scare quotes because I think it''s illusory. In\naddition
      to Dry Mesa with its six or seven sauropod genera, there are a\nhandful of Morrison
      localities with five sauropod genera, more with\nfour, and gobs with three.
      Not surprisingly, the diverse localities tend\nto be the big ones, which at
      least hints that more quarries would have\nmore sauropods if they were bigger
      --- maybe only the biggest quarries\ndid a decent job of capturing the diversity
      of sauropods on the\nlandscape.\n\n::: {#attachment_21047 .wp-caption .aligncenter
      shortcode=\"caption\" style=\"width: 1034px\"}\n[![](https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=480){.wp-image-21047\n.size-large
      aria-describedby=\"caption-attachment-21047\" loading=\"lazy\"\nattachment-id=\"21047\"\npermalink=\"http://svpow.com/2023/06/09/new-paper-curtice-et-al-2023-on-the-first-haplocanthosaurus-from-dry-mesa/engh-brushy-basin-dinos/\"\norig-file=\"https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg\"\norig-size=\"2357,693\"
      comments-opened=\"1\"\nimage-meta=\"{\\\"aperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\"\nimage-title=\"Engh
      \u2013 Brushy Basin dinos\" image-description=\"\"\nimage-caption=\"\"\nmedium-file=\"https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=300\"\nlarge-file=\"https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=1024\"\nwidth=\"480\"
      height=\"141\"\nsrcset=\"https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=480
      480w, https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=960
      960w, https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=150
      150w, https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=300
      300w, https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg?w=768
      768w\"\nsizes=\"(max-width: 480px) 100vw, 480px\"}](https://svpow.files.wordpress.com/2023/06/engh-brushy-basin-dinos.jpg)\n\n[Brian
      Engh''s](https://dontmesswithdinosaurs.com/?p=2397) assemblage of\nlarge-bodied
      Brushy Basin dinos for [Jurassic Reimagined Part\n1](https://www.youtube.com/watch?v=JC3aCs5f4-I).
      Coincidentally, though,\nif you swap in *Supersaurus* for *Barosaurus* --- or
      maybe just add\n*Supersaurus* alongside *Barosaurus* --- you''ll have the known
      sauropod\ndiversity of the Dry Mesa Dinosaur Quarry.\n:::\n\nOne you have five
      or six sauropod genera coexisting closely enough to\nget buried in the same
      hole, I think the \"problem\" of Morrison sauropod\ndiversity goes away. The
      Morrison Formation outcrops from New Mexico to\nCanada, from the Oklahoma panhandle
      and the Black Hills of South Dakota\nto central Utah, and spans probably 7 or
      8 million years. Even four or\nfive distinct habitats or communities across
      all that space and time\n(which might be unrealistically conservative --- it
      could easily be\nseveral communities at a time, turning over every 2 or 3 million\nyears\\*),
      each with four to six sauropod species, gets the species count\nwaaay up there.\n\n\\*But
      wait --- doesn''t our figure up top show that *Haplocanthosaurus*\npersisted
      from the lower part of the [Salt\nWash](https://svpow.com/2020/01/29/a-haplocanthosaurus-in-the-salt-wash/)\nto
      the upper part of the Brushy Basin? Sure, but not as the same species\nright
      the way through. There were probably something like half a dozen\nspecies of
      haplocanthosaurs in the Morrison --- *H. priscus*, *H.\ndelfsi*, the as-yet-unnamed-but-definitely-distinct
      Bilbey *Haplo*\n(Bilbey et al. 2000), the as-yet-unnamed-but-definitely-distinct\nSnowmass
      *Haplo* (Foster and Wedel 2014, Wedel et al. 2021), plus I\nassume a couple
      more when and if we get better material of the more\nfragmentary specimens.
      That would be consistent with the multiple known\nspecies of *Apatosaurus*,
      *Brontosaurus*, *Camarasaurus*, *Diplodocus*,\netc. So sequential communities
      of Morrison sauropods probably had a lot\nof the same genera --- there''s nearly
      always a *Cam* of some kind, some\napatosaurine lurking around, etc. --- but
      with different species across\ntime, space, and paleoenvironmental conditions.\n\nI
      think a big part of the problem is that it''s (maybe too) easy to think\nof
      the Morrison Formation as a single thing --- like most formations ---\nand to
      think that we can hold all of it in our heads at once. But the\nMorrison is
      a monster, more comparable to a group than to other\nformations, and not really
      comparable to any other dinosaur-bearing\nformation in terms of extent, productivity,
      and likely diversity of\nenvironments and habitats. (For an overview of Morrison
      environments\nthrough time, see [Jurassic Reimagined Part\n1](https://www.youtube.com/watch?v=JC3aCs5f4-I).)\n\nSo,
      yeah. Morrison sauropod diversity was high, and we just have to deal\nwith that.
      Plus, hey, now we have more *Haplo* to play with. Happy days\nall around!\n\n##
      References\n\n- Bilbey, S.A., Hall, J.E., and Hall, D.A. 2000. Preliminary results
      on\n  a new haplocanthosaurid sauropod dinosaur from the lower Morrison\n  Formation
      of northeastern Utah. Journal of Vertebrate Paleontology\n  20(supp. to no.
      3): 30A.\n- [Foster, J.R., and Wedel, M.J. 2014.\u00a0*Haplocanthosaurus\u00a0*(Saurischia:\n  Sauropoda)
      from the lower Morrison Formation (Upper Jurassic) near\n  Snowmass, Colorado.\u00a0Volumina
      Jurassica 12(2): 197--210.\u00a0DOI:\n  10.5604/17313708\n  .1130144](https://sauroposeidon.files.wordpress.com/2010/04/foster-and-wedel-2014-haplocanthosaurus-from-snowmass-colorado.pdf)\n-
      Richmond, D.R., and Morris, T.H. 1998. Stratigraphy and cataclysmic\n  deposition
      of the Dry Mesa Dinosaur Quarry, Mesa County, Colorado.\n  Modern Geology 22:121-143.\n-
      [Wedel, Mathew J., and Michael P. Taylor. 2013. Neural spine\n  bifurcation
      in sauropod dinosaurs of the Morrison Formation:\n  ontogenetic and phylogenetic
      implications.\u00a0*Palarch''s Journal of\n  Vertebrate Palaeontology*\u00a0**10(1)**:1-34.
      ISSN\n  1567-2158.](https://sauroposeidon.files.wordpress.com/2010/04/wedel-taylor-2013-neural-spine-bifurcation-in-sauropods.pdf)\n-
      [Wedel, Mathew; Atterholt, Jessie; Dooley, Jr., Alton C.; Farooq,\n  Saad; Macalino,
