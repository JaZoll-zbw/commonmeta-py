      225w\"\nsizes=\"(max-width: 600px) 100vw, 600px\"}\n\nJussi Parikka:\u00a0 The
      Anthrobscene.\n:::\n\nBer\u00fccksichtigt man dies, wirkt es erstaunlich, wie
      randst\u00e4ndig im\n\u00f6ffentlichen Diskurs die Auswirkungen der Digitalisierung
      aus einer\numweltpolitischen Perspektive verhandelt werden. Und auch in den
      mit den\nTransformationsprozessen besch\u00e4ftigten Wissenschaftszweigen inklusive\nder
      Bibliothekswissenschaft findet sich wenig Engagement oder \u00fcberhaupt\nBewusstsein
      gegen\u00fcber der Prozesskette, die der orts- und\nzeitunabh\u00e4ngigen Vermittelung
      menschlicher Kommunikation und des\nDatenhandel(n)s vorausgeht (und nachfolgt).
      Was man derzeit unter\nGreen-IT versteht, bezieht sich vor allem auf das Energiemanagement,\nwenngleich
      sich in [Verlautbarungen des BMBF](www.bmub.bund.de/P438/)\nund auch [in der
      Digitalen\nAgenda](http://www.digitale-agenda.de/DA/Navigation/DE/Handlungsfelder/2-Digitale-Wirtschaft/5-Energiewende-und-Green-IT-voranbringen/5-Energiewende-und-Green-IT-voranbringen.html))\nder
      Bundesregierung, \u201eetwa durch weitere Zertifizierungen und die\nAnregung
      zur freiwilligen Selbstverpflichtung in der Wirtschaft\" einige\nzaghaft gelegte
      Spuren zu entdecken sind. Dominiert wird diese\nGreen-IT-Debatte bisher freilich
      durch die Frage der Energieeffizienz,\nwas am Ende jedoch nur einer von zwei
      zentralen Aspekten dessen ist, was\nim Zusammenhang der digitalen Informations-
      und\nKommunikationstechnologien auf das Geosystem zur\u00fcckwirkt. Sicher ist,\ndass
      diese Transformation der Informationsverarbeitung und Kommunikation\nin die
      Erde erheblich eindringt und letztlich in gewisser Weise zu\ndieser wird:\n\n>
      \u201eThe earth is a machine of variation, and media can live off variation\n>
      -- but both earth and media are machines that need energy and are tied\n> together
      in their dynamic feedback loop. Electronic waste is an\n> example of how media
      feeds back to earth history and future fossil\n> times.\" (29)\n\nDie Erde selbst
      fungiert in dieser Schleife sowohl als Materialspeicher\n(\u201ethe future landscape
      of media technological fossils\", 44) wie auch als\nZeitspeicher also als Basis
      (ferner) zuk\u00fcnftiger Wissenschaft, die an\neine Perspektive des 19. Jahrhunderts
      anschlie\u00dft:\n\n> \u201eprocesses of transmission and recording are already
      present in the\n> earth itself, a vast library waiting to be deciphered.\" (27)\n\nFast
      also k\u00f6nnte man vermuten, dass weitaus l\u00e4nger als die digitalen\nInhalte
      ihre Tempor\u00e4rtr\u00e4ger und deren Materialit\u00e4t Zeugnis \u00fcber
