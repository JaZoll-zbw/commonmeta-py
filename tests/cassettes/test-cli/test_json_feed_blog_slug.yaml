      Ideas","blog_slug":"libreas","content_text":"Eine kurze Besprechung zu: Jussi
      Parikka: *The Anthrobscene*.\nMinneapolis: University of Minnesota Press. 2014.
      ([Angaben zum Titel\nbeim\nVerlag](http://www.upress.umn.edu/book-division/books/the-anthrobscene))\n\nvon
      Ben Kaden ([@bkaden](https://twitter.com/bkaden))\n\nEine buchst\u00e4blich
      globale Perspektive auf die Folgen der Digitalisierung\ner\u00f6ffnet eine schmale
      Publikation des Medientheoretikers Jussi Parikka,\ndie unl\u00e4ngst bei der
      *Minnesota University Press* erschien und den\nwortverspielten Titel *The Anthrobscene*
      tr\u00e4gt. Das \u00a0\u201eer\u00f6ffnet\" bezieht\nsich darauf, dass sie als
      eine Art ausgelagerte Vorthematisierung (die\nReihe hei\u00dft *[Forerunners:
      Ideas\nFirst](http://www.upress.umn.edu/press/press-releases/announcing-forerunners-ideas-first)*)\nder
      f\u00fcr das Fr\u00fchjahr angek\u00fcndigten Band *A Geology of Media*\n([Verlagsseite](http://www.upress.umn.edu/book-division/books/a-geology-of-media))\nfungiert
      und bereits vorab in einige zentrale Thesen dieser kommenden\nMediengeologie
      einf\u00fchrt.\n\nDie Idee einer Geologisierung der Medienwissenschaft ist nicht
      neu.\nParikka zitiert John Durham Peters mit dessen naturwissenschaftlichen\nVerortung
      der Kommunikationstheorie (oder eben der\nkommunikationstheoretischen Verortung
      naturwissenschaftlicher Ans\u00e4tze):\n\n> \u00a0\u201eBoth geology and astronomy
      face the problem of belated reception,\n> interpreting messages that come posthumously,
      as it were, after long\n> delays. Both sciences are always also media studies;
      they necessarily\n> study not only content, but signal and channel properties
      as well\n> (this is also true of quantum physics).\" (Peters)\n\nDie Biologie
      und bei Parikka zweifelsohne in der Konkretisierung zur\nZoologie (vgl.Parikka,
      2010) Werden wir konkreter, werden auch die\nChemie und die Materialkunde pl\u00f6tzlich
      sehr relevant f\u00fcr unsere\nAuseinandersetzung mit der digitalen Transformation.
      (vgl. Parikka, 17)\n\nDer Ansatz Parikkas in *Anthrobscene* ist also dahingehend\nau\u00dferordentlich
      interessant, dass er etwas ins Zentrum r\u00fcckt, was\nMedien- und insbesondere
      Digitalisierungsdiskurse gern ausblenden und in\neine abstrakte Blackbox auslagern:
      die Materialit\u00e4t, die Digitalit\u00e4t\n\u00fcberhaupt erm\u00f6glicht.
      Wie auch in den sozialen Transformationen zeichnen\nsich medientechnische Transformationen
      durch ein erhebliche Steigerung\nder zu bew\u00e4ltigenden materialien Komplexit\u00e4t
      aus. Parikka zitiert in\nseiner Arbeit (S.15) den Aufsatz \u201eOn the materials
      basis of modern\nsociety\" dessen Autoren mit der Auskunft er\u00f6ffnen:\n\n>
      \u201eA century ago, or even half a century ago, less than 12 materials\n> were
      in wide use: wood, brick, iron, copper, gold, silver, and a few\n> plastics.
      Today, however, substantial materials diversity in products\n> of every kind
      is the rule rather than the exception. \\[A modern\n> computer chip, for example,
      employs more than 60 different\n> elements\\[...\\].\" (Graedel et al, S.1)\n\nDie
      stoffliche Seite moderner Kommunikationstechnologien, die, wie\nParikka herausarbeitet,
      derzeit eine metallische ist, weist weit dar\u00fcber\nhinaus, was bisweilen
      bei der Betrachtung der Hardware als materiale\nBedingung des Digitalen im Mittelpunkt
      steht. (\u201eHardware perspectives\nare not necessarily hard enough \\[...\\]\",
      Parikka17) Hier geht es um\nerdgeschichtliche Dimensionen. Der M\u00f6glichkeit
      des Data Mining geht\nimmer Minentreiben in die Rohstoffst\u00f6cke voraus.\n\nDie
      Folgen der Digitalisierung reichen diesbez\u00fcglich \u00fcber\nPartikularaspekte
      mit nicht zuletzt bemerkenswert metaphorischer Tiefe\nim Sinne der Beschreibung
      Benjamin Brattons:\n\n> \u201ehow we carry small pieces of Africa in our pockets,
      referring to the\n> role of, say coltan in digital media technologies.\" (Parikka,
      37)\n\nhinaus. Die Obsz\u00f6nisierung des Anthropoz\u00e4ns, also der Erdperiode,
      in der\nMensch und die Folge seines Handelns als Hauptpr\u00e4gekraft des Planeten\nwirkt
      (und gewirkt haben wird), ergibt sich laut Parikka aus der ethisch\nund politisch
      h\u00f6chst fragw\u00fcrdigen R\u00fccksichtslosigkeit, mit der die\nmetallischen
      Grundlagen digitaler Technologie in der Regel bar jeder\nnachhaltigen Perspektivplanung
      abgebaut, benutzt und entsorgt werden.\n(vgl. Parikaa, 6) F\u00fcr die Umwelt
      in vielerlei Hinsicht (potentiell)\nsch\u00e4dlich -- Stichworte u.a.: \u201eplanned
      obsolescence of electronic media,\nthe energy costs of digital culture, and,
      for instance, the neocolonial\narrangements of material and energy extraction
      across the globe\" -- und\ndamit die Lebensgrundlagen von Menschen bzw. der
      Menschheit bedrohend,\nsind die derzeitigen Handlungspraxen im Hintergrund der
      Digitalisierung\nunmoralisch. Das gilt insbesondere f\u00fcr die Bedingungen,
      unter denen die\n\u201eBr\u00f6ckchen Afrika\", also die so genannten Konfliktmineralien,
      gewonnen\nwerden.\n\n::: {#attachment_4594 .wp-caption .alignnone shortcode=\"caption\"
      style=\"width: 610px\"}\n![Cover \\\"The\nAnthrobscene\\\"](https://libreas.files.wordpress.com/2015/01/anthobscene.jpg?w=600&h=800){.size-full\n.wp-image-4594
