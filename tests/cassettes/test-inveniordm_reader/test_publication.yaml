      "10.5281/zenodo.5244404", "publication_date": "2021-08-18", "description": "<p>The
      Origins of SARS-CoV-2: A Critical Review</p>\n\n<p>Holmes et al.</p>\n\n<p>Published
      online: 18-Aug-2021,&nbsp;Cell,&nbsp;<a href=\"https://doi.org/10.1016/j.cell.2021.08.017\">https://doi.org/10.1016/j.cell.2021.08.017</a></p>\n\n<p>Since
      the first reports of a novel SARS-like coronavirus in December 2019 in Wuhan,
      China, there has been intense interest in understanding how SARS-CoV-2 emerged
      in the human population. Recent debate has coalesced around two competing ideas:
      a &ldquo;laboratory escape&rdquo; scenario and zoonotic emergence. Here, we
      critically review the current scientific evidence that may help clarify the
      origin of SARS-CoV-2.</p>\n\n<p>Computer readable versions of data tables, SVG
      maps, and acknowledgements of sequence data used are available from:</p>\n\n<p>https://github.com/sars-cov-2-origins/critical-review</p>\n\n<p>&nbsp;</p>",
