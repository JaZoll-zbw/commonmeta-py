      /></a>\n<figcaption><em>\u201cCouncil conclusions on high-quality, transparent,
      open,\ntrustworthy and equitable scholarly publishing\u201d</em></figcaption>\n</figure>\n:::\n\nAngesichts
      steigender Abonnementkosten und \u00e4hnlicher Entwicklungen im\nBereich der
      Publikationsgeb\u00fchren f\u00fcr Open Access und hybride Optionen\nbetont
      das EU-Papier das Potenzial von Gesch\u00e4fts- und\nFinanzierungsmodellen,
      die weder die Leser:innen noch die Autor:innen\nfinanziell belasten und sich
      durch angemessene und transparente Preise\nauszeichnen (Punkt 6). Es wird beklagt,
      dass die steigenden Preise f\u00fcr\nwissenschaftliche Fachinformationen zu
      Ungleichheiten f\u00fchren und die\n\u00f6ffentliche Hand in Europa zum Nachteil
      der Forschung belasten (Punkt\n5).\n\nAufgrund dieser Kritik am kommerziellen
      Verlagswesen wird in zwei\nbemerkenswerten Punkten (6 und 7) die Bedeutung von
      nicht\ngewinnorientierten Open-Access-Modellen betont. Wortlaut:\n\n\"The Council
      of the European Union \\[...\\] highlights the importance of\nnot-for-profit,
      scholarly open access publishing models that do not\ncharge fees to authors
      or readers and where authors can publish their\nwork without funding/institutional
      eligibility criteria; notes the\nvariety of models that do not depend on article
      processing charges or\nsimilar per-unit charges and stresses the importance
      of supporting the\ndevelopment of such models led by public research organisations;
      \\[...\\]\nstresses that it is essential to avoid situations where researchers
      are\nlimited in their choice of publication channels due to financial\ncapacities
      rather than quality criteria, and where access to research\npublications is
      restricted by paywalls\"\n\nZwar sind diese Unterstreichung und Betonung sicherlich
      nur ein kleiner\nSchritt auf dem Weg zur Gestaltung eines pluralistischen, transparenten\nund
      nachhaltigen Systems der digtialen Wissenschaftskommunikation. Sie\nkommen jedoch
      zu einem Zeitpunkt, zu dem die Kritik an dem Modell der\nPublikationsgeb\u00fchren
      w\u00e4chst.\n\nErst k\u00fcrzlich hat die Ivy Plus Libraries Confederation
      (IPLC) in den\nUSA, als Zusammenschluss von Bibliotheken forschungsstarker\nEinrichtungen,
      das APC-Modell [deutlich\nkritisiert](https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/).\nDie
      Bibliothekar:innen sehen die Gefahr, dass Publikationsgeb\u00fchren\nUngleichheit
      f\u00f6rdern und Forschende aus finanziell weniger gut\nausgestatteten Regionen
      beim Open-Access-Publizieren benachteiligt\nwerden. Sie charakterisieren APCs
      als eine H\u00fcrde bei der Publikation.\n\nAuch hat der \u00f6ffentlichkeitswirksame\n[R\u00fccktritt](https://www.nature.com/articles/d41586-023-01391-5)
      des\nEditorial Boards der Elsevier-Zeitschrift NeuroImage aufgrund steigender\nAPCs
      den kritischen Blick auf das Gesch\u00e4ftsmodell gelenkt. Die\nzur\u00fcckgetretenen
      Herausgebenden haben nun bei MIT Press ein neues\nJournal\n[gegr\u00fcndet](https://mitpress.mit.edu/the-mit-press-to-launch-open-access-journal-imaging-neuroscience/),\ndas
      niedrige APCs erhebt. Dieser Schritt zeigt, dass nicht APCs das\nProblem sein
      m\u00fcssen, sondern vielmehr deren Preisgestaltung.\n\nUm die im obrigen Zitat
      formulierten Anliegen der EU-Staaten zu\nadressieren, soll die Koordinierung
      innerhalb der EU und mit globalen\nPartnern zur Unterst\u00fctzung von Chancengleichheit
      im wissenschaftlichen\nPublizieren gef\u00f6rdert werden (Absatz 7). Hierzu
      sollen auch abgestimmte\nFinanzierungsstrategien entwickelt werden, um die Anzahl
      von\nnot-for-profit open access multi-format scholarly publishing models in\nEurope
      with no costs for authors or readers\" signifikant zu erh\u00f6hen\n(Absatz
      11).\n\nAuch soll das Anliegen durch eine m\u00f6gliche Beteiligung der\nEU-Mitgliedstaaten
      an Open Research Europe (ORE), der von der\nEU-Kommission finanzierten Publikationsplattform
      f\u00fcr Autor:innen aus den\nEU-Rahmenprogrammen, vorangetrieben werden (Absatz
      15).\u00a0\n\nIn der\n[Pressemitteilung](https://www.consilium.europa.eu/de/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/)\nwerden
      weitere Themen der verabschiedeten Schlussfolgerungen\naugegriffen:\u00a0\n\n\"Some
      Member States have introduced secondary publication rights into\ntheir national
      copyright legislation, enabling open access to scholarly\npublications which
      involve public funds. The Council encourages national\nopen access policies
      and guidelines to make scholarly publications\nimmediately openly accessible
      under open licences. The conclusions\nacknowledge positive developments in terms
      of monitoring progress, like\nwithin the framework of the European Open Science
      Cloud (EOSC), and\nsuggest including open science monitoring in the European
      Research Area\nmonitoring mechanism.\"\n\nDie Schlussfolgerungen k\u00f6nnen
      zweifellos als St\u00e4rkung des\nwissenschaftsgeleiteten Open-Access-Publizierens
      in akademischer\nTr\u00e4gerschaft\u00a0 interpretiert werden. Der eingeschlagene
      Kurs ist zu\nbegr\u00fc\u00dfen. Um die bereits vielf\u00e4ltigen Open-Access-Publikationsangebote\nund
      -Verlage, die von wissenschaftlichen Einrichtungen betrieben oder\ngemeinsam
      (mit angemessenen und ohne APCs) finanziert werden, nachhaltig\nzu st\u00e4rken,
      ist es erforderlich, kooperative Finanzierungsmodelle auf\ninternationaler Ebene
      zu entwickeln und umzusetzen. Daf\u00fcr sind, wie das\nPapier richtig betont,
      abgestimmte F\u00f6rderaktivit\u00e4ten erforderlich, die\nbeispielsweise in
      Deutschland, komplement\u00e4r zu DEAL, dem\nwissenschaftsgeleiteten Open-Access-Publizieren
      einen deutlichen\nAufschwung geben.\n","doi":"https://doi.org/10.59350/kz04m-s8z58","guid":"https://wisspub.net/?p=20455","id":"1c578558-1324-4493-b8af-84c49eabc52f","image":"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723","indexed_at":1689006804,"language":"de","published_at":1684833413,"reference":[],"relationships":[],"summary":"Die
