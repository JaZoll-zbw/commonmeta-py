      id=content class=content-container><h1 class=post-title>Implementing the FAIR
      Principles Through FAIR-Enabling Artifacts and Services</h1><time>October 21,
      2022</time><div><p><p>How does a <a href=https://researchsoftware.org/>Research
      Software Engineer (RSE)</a> \u2014 often\nresponsible for developing infrastructure
      to manage and share digital research objects (data,\nmodels, code, notebooks,
      workflows, etc.) \u2014 get from &ldquo;Yes, FAIR sounds great, but how?&rdquo;
      to &ldquo;I better\nunderstand what the FAIR principles really mean and how
      I can put them into practice.&rdquo;? I hope the\ndiagram below can help.</p><figure><a
      href=/fair-enabling-resources-services-principles-diagram.pdf><img src=/img/fair-enabling-resources-services-principles-diagram-nocaption.svg
      width=100%></a><figcaption>Relating\n<a href=https://w3id.org/fair/fip/terms/FAIR-Enabling-Resource>FAIR-Enabling
      Resource</a>\n<strong>artifacts</strong>, from the\n<a href=https://w3id.org/fair/fip/terms/FIP-Ontology>FAIR
      Implementation Profile (FIP) ontology</a>,\nto <strong>services</strong>.\nThese
      services are what you deploy to implement each of the 15\n<a href=https://w3id.org/fair/principles/terms/FAIR>FAIR
      Principles</a>\n(from Box 2 of the <a href=https://doi.org/10.1038/sdata.2016.18>seminal
      publication</a>)\nfor any actual given digital research object.</figcaption></figure></p></div><div
      class=page-footer></div><link rel=stylesheet type=text/css href=/css/katex.min.css
