  response:
    content: '{"abstract":"A preprint claims that \u201cideas from theoretical linguistics
      have played no role in [NLP]\u201d. Outside the confines of Chomskyan linguistics
      folks have long been working on  incorporating storage, retrieval, gating and
      attention in theories of language, with direct relevance to computational models.
      The only way to give any content to the claim is by giving the notion \u201ctheoretical
      linguistics\u201d the narrowest conceivable reading.","archive_url":null,"authors":[{"name":"Mark
      Dingemanse"}],"blog":{"api":false,"archive_prefix":null,"authors":null,"backlog":0,"canonical_url":null,"category":"languagesAndLiterature","created_at":1706627953,"current_feed_url":null,"description":"Sounding
      out ideas on language, interaction, and iconicity","favicon":"https://ideophone.org/files/cropped-android-chrome-512x512-1-32x32.png","feed_format":"application/atom+xml","feed_url":"https://ideophone.org/feed/atom/","filter":"category:98","funding":null,"generator":"WordPress","generator_raw":"WordPress
      6.4.3","home_page_url":"https://ideophone.org/","id":"191184bc-efcf-4f0f-a1ee-09436542d408","indexed":true,"issn":null,"language":"en","license":"https://creativecommons.org/licenses/by/4.0/legalcode","mastodon":"https://scholar.social/@dingemansemark","plan":"Starter","prefix":"10.59350","relative_url":null,"ror":null,"secure":true,"slug":"ideophone","status":"active","title":"The
      Ideophone","updated_at":1707385988,"use_api":true,"use_mastodon":false,"user_id":"e1f022f2-7d98-4b1e-81cc-81d8e8416403","version":"https://jsonfeed.org/version/1.1"},"blog_name":"The
      Ideophone","blog_slug":"ideophone","content_text":"This [Lingbuzz preprint by\nBaroni](https://ling.auf.net/lingbuzz/006031){rel=\"noreferrer
      noopener\"\ntarget=\"_blank\"} is a nice read if you''re interested in linguistically\noriented
      deep net analysis. I did feel it''s a bit hampered by the\nnear-exclusive equation
      of linguistic theory with generative/Chomskyan\naps. (I know it makes a point
      of claiming a \"very broad notion of\ntheoretical linguistics\", but it doesn''t
      really demonstrate this, and\nthroughout the implicit notion of theory is near-exclusively
      aligned\nwith GG and its associated concerns of competence, poverty of the\nstimulus,
      et cetera).\n\n<figure class=\"wp-block-image\">\n<img src=\"https://pbs.twimg.com/media/E4FDxONXwAMFvCh.png\"\ndecoding=\"async\"
      />\n</figure>\n\nFor instance, it notes (citing Lappin) that theoretical linguistics\n\"played
      no role\" in deep learning for NLP, but while this may hold for\ngenerative
      grammar (GG), linguistic theorizing was much broader than\nthat right at the
      start of connectionism and RNNs, e.g. in [Elman\n1991](http://doi.org/10.1023/A:1022699029236){target=\"_blank\"\nrel=\"noreferrer
      noopener\"}.\n\nIn fact, just look at the bibliography of Elman''s classic RNN
      work and\ntell us again how exactly theoretical linguistics \"played no role\"
      ---\nBates & Macwhinney, Chomsky, Fillmore, Fodor, Givon, Hopper & Thompson,\nLakoff,
      Langacker, they''re all there. Elman''s bibliography is a virtual\n*Who is Who*
      of big tent linguistics at the start of the 1990s. The only\nway to give any
      content to Lappin''s claim (and by extension, Baroni''s\ngeneralization) is
      to give the notion of \"theoretical linguistics\" the\nnarrowest conceivable
      reading.\n\n<figure\nclass=\"wp-block-gallery has-nested-images columns-default
      is-cropped wp-block-gallery-3 is-layout-flex wp-block-gallery-is-layout-flex\">\n<figure
      class=\"wp-block-image size-large\">\n<a href=\"https://ideophone.org/files/E4FEkLuWUAI6IwO.png\"><img\nsrc=\"https://ideophone.org/files/E4FEkLuWUAI6IwO-696x1024.png\"\nclass=\"wp-image-5640\"
      loading=\"lazy\" decoding=\"async\" data-id=\"5640\"\nsrcset=\"https://ideophone.org/files/E4FEkLuWUAI6IwO-696x1024.png
      696w, https://ideophone.org/files/E4FEkLuWUAI6IwO-204x300.png 204w, https://ideophone.org/files/E4FEkLuWUAI6IwO.png
      754w\"\nsizes=\"(max-width: 696px) 100vw, 696px\" width=\"696\" height=\"1024\"
      /></a>\n</figure>\n</figure>\n\nHowever, Baroni''s point may generalize: perhaps
      modern-day usage-based,\nfunctional, and cognitive approaches to ling theory
      aren''t drawing as\nheavily on current NLP/ML/DL work as they could either.
      Might a lack of\nreciprocity play a role? After all, the well known ahistoricism
      and lack\nof interdisciplinary engagement of NLP today does not exactly invite\nproductive
      exchange. (Though some of us try.)\n\nThe theory=Chomsky equation also makes
      it appearance at the end, where\nBaroni muses about incorporating storage, retrieval,
      gating and\nattention in theories of language. Outside the confines of Chomskyan\nlinguistics
      folks have long been working on precisely such things. One\nmight think work
      by Joan Bybee, Maryellen MacDonald, Morten\nChristiansen, and others might merit
      a mention!\n\n<figure class=\"wp-block-image\">\n<img src=\"https://pbs.twimg.com/media/E4FH0LUXwAY9NfF.png\"\ndecoding=\"async\"
      />\n</figure>\n\nIn sum, Baroni''s piece provides an informative if partial
      review of\nrecent work and includes bold proposals (e.g., deep nets as algorithmic\nlinguistic
      theories), worth reading if you''re interested in a particular\nkind of linguistics.
      Consider pairing it with this [well-aged bottle of\nElman 1991](http://doi.org/10.1023/A:1022699029236){target=\"_blank\"\nrel=\"noreferrer
      noopener\"}!\n\n## References {#references .wp-block-heading}\n\n- Baroni, M.
      (2021, June). *On the proper role of\n  linguistically-oriented deep net analysis
      in linguistic theorizing*.\n  LingBuzz. Retrieved from <https://ling.auf.net/lingbuzz/006031>\n-
      Bybee, J. L. (2010). *Language, Usage, and Cognition*. Cambridge:\n  Cambridge
      University Press.\n- Christiansen, M. H., & Chater, N. (2017). Towards an integrated\n  science
      of language. *Nature Human Behaviour*, *1*,\n  s41562-017-0163--017. doi:\n  [10.1038/s41562-017-0163](https://doi.org/10.1038/s41562-017-0163)\n-
      Elman, J. L. (1991). Distributed Representations, Simple Recurrent\n  Networks,
      And Grammatical Structure. *Machine Learning*, *7*,\n  195--225. doi:\n  [10.1023/A:1022699029236](https://doi.org/10.1023/A:1022699029236)\n-
      Lappin, S. (2021). *Deep learning and linguistic representation*. Boca\n  Raton:
      CRC Press.\n- MacDonald, M. C., & Christiansen, M. H. (2002). Reassessing working\n  memory:
      Comment on Just and Carpenter (1992) and Waters and Caplan\n  (1996). *Psychological
      Review*, *109*(1), 35--54. doi:\n  [10.1037/0033-295X.109.1.35](https://doi.org/10.1037/0033-295X.109.1.35)\n\n*Originally
      tweeted by\n[@dingemansemark](https://scholar.social/@dingemansemark){.u-url\n.mention
      rel=\"mention\"}\n([@DingemanseMark](https://twitter.com/DingemanseMark)) on
      [June 17,\n2021](https://twitter.com/DingemanseMark/status/1405488247057391616).*\n","doi":"https://doi.org/10.59350/dn2mm-m9q51","guid":"https://ideophone.org/?p=5639","id":"525a7d13-fe07-4cab-ac54-75d7b7005647","image":"https://pbs.twimg.com/media/E4FDxONXwAMFvCh.png","indexed_at":1707122675,"language":"en","published_at":1626939547,"reference":[{"key":"ref1","url":"https://ling.auf.net/lingbuzz/006031"},{"doi":"https://doi.org/10.1038/s41562-017-0163","key":"ref2","publicationYear":"2017","title":"Towards
      an integrated science of language"},{"doi":"https://doi.org/10.1023/a:1022699029236","key":"ref3","publicationYear":"1991"},{"doi":"https://doi.org/10.1037/0033-295x.109.1.35","key":"ref4","publicationYear":"2002","title":"Reassessing
      working memory: Comment on Just and Carpenter (1992) and Waters and Caplan (1996)."},{"key":"ref5","url":"https://scholar.social/@dingemansemark"},{"key":"ref6","url":"https://twitter.com/dingemansemark"},{"key":"ref7","url":"https://twitter.com/dingemansemark/status/1405488247057391616"}],"relationships":[],"summary":"This
      Lingbuzz preprint by Baroni is a nice read if you\u2019re interested in linguistically
      oriented deep net analysis. I did feel it\u2019s a bit hampered by the near-exclusive
      equation of linguistic theory with generative/Chomskyan aps.","tags":["Linguistics","Threads"],"title":"Linguistic
      roots of connectionism","updated_at":1707080736,"url":"https://ideophone.org/linguistic-roots-of-connectionism"}

