      gap in the coverage of the currently available open citation data. In order
      to address this specific issue, we propose a strategy whereby the community
      (e.g. scholars and publishers) can directly involve themselves in crowdsourcing
      open citations, by uploading their citation data via the OpenCitations infrastructure
      into our new index, CROCI, the Crowdsourced Open Citations Index.\n    </blockquote>\n\n
