        class=\"mod_issuesreader block\">\n\n<div class=\"layout_full block first
        last even\">\n<img src=\"pics/applogo.gif\" alt=\"Acta Palaeontologica Polonica\"
        class=\"mime_icon\" /><br /><br />\n<h2>Novel pneumatic features in the ribs
        of the sauropod dinosaur <em>Brachiosaurus altithorax</em></h2>\n<p class=\"caption\">Michael
        P. Taylor and Mathew J. Wedel<div class=\"vol\"><em>Acta Palaeontologica Polonica</em>
        68 &#40;4&#41;, 2023: 709-718 doi:10.4202/app.01105.2023</div></p>\n<div class=\"ce_text\">\n<p
        id=\"abstract\"><p>Pneumatic dorsal ribs are known for many sauropods, but
        to date costal pneumaticity has received relatively little attention.\nIn
        particular, the pneumatic ribs of the holotype specimen of <em>Brachiosaurus
        altithorax</em> have been largely overlooked,\nalthough they present a unique
        configuration of pneumatic features. One rib, with a pneumatic foramen some\ndistance
        down the shaft, was briefly described and illustrated in the early 20th century
        by Elmer S. Riggs. A second rib\nwith a pneumatic foramen in the tuberculum
        of the rib has not previously been described or illustrated. This previously\nundescribed
        foramen is similar in location to those in some dorsal ribs of <em>Brontosaurus
        excelsus</em> and <em>Giraffatitan brancai</em>,\nbut differs from them in
        both size and shape. The contrasting sites of costal pneumaticity in the holotype
        individual of\n<em>Brachiosaurus altithorax</em> emphasize the generally opportunistic
        mode of postcranial pneumatization, in both sauropods\nand other ornithodirans,
        but conform to models of pneumatization following vascularization.</p></p>\n<p
        id=\"keywords\"><strong>Key words:</strong> Sauropoda, Dinosauria, Brachiosauridae,
        pneumaticity, costal pneumaticity.</p><p id=\"keywords\">Michael P. Taylor
        [<a href=\"mailto:dino@miketaylor.org.uk\">dino@miketaylor.org.uk</a>; ORCID:
        <a href=\"https://orcid.org/0000-0002-1003-5675\" target=\"_blank\">https://orcid.org/0000-0002-1003-5675],
        Department of Earth\nSciences, University of Bristol, Bristol BS8 1RJ, UK.\nMathew
        J. Wedel [<a href=\"mailto:mathew.wedel@gmail.com\">mathew.wedel@gmail.com</a>;
        ORCID: <a href=\"https://orcid.org/0000-0001-6082-3103\" target=\"_blank\">https://orcid.org/0000-0001-6082-3103
        ], College of Osteopathic\nMedicine of the Pacific and College of Podiatric
        Medicine, Western University of Health Sciences, Pomona, California,\nUSA.</p></div>\n<br
