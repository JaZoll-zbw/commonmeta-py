      class=\"row\"><div class=\"col-lg-3 col-md-4 col-sm-24 col-xs-24\"><div class=\"title\">Comment:</div>\n</div>\n<div
      class=\"col-lg-21 col-md-20 col-sm-24 col-xs-24\"><div class=\"descr\"><div
      class=\"abstract\">The dataset contains hydrological and meteorological data
      from a lake catchment in the Kangerlussuaq region, Western Greenland. The investigations
      were performed during 2010-2013 and the following parameters are included: Soil
      moisture, Soil temperature, Hydraulic properties of the active layer, meteorological
      parameters from a local weather station within the catchment, water levels and
      discharge, sublimation and evaportation measurments, snow depth and snow water
      content data and time lapse photos.</div>\n</div>\n</div>\n</div>\n<div class=\"row\"><div
