      class=\"row\"><div class=\"col-lg-3 col-md-4 col-sm-24 col-xs-24\"><div class=\"title\">Abstract:</div>\n</div>\n<div
      class=\"col-lg-21 col-md-20 col-sm-24 col-xs-24\"><div class=\"descr\"><div
      class=\"abstract\">Few hydrological studies have been made in Greenland, other
      than on glacial hydrology associated with the ice sheet. Understanding permafrost
      hydrology and hydroclimatic change and variability, however, provides key information
      for understanding climate change effects and feedbacks in the Arctic landscape.
      This paper presents a new extensive and detailed hydrological and meteorological
      open access dataset, with high temporal resolution from a 1.56 km**2 permafrost
      catchment with a lake underlain by a through talik close to the ice sheet in
      the Kangerlussuaq region, western Greenland. The paper describes the hydrological
      site investigations and utilized equipment, as well as the data collection and
      processing. The investigations were performed between 2010 and 2013. The high
      spatial resolution, within the investigated area, of the dataset makes it highly
      suitable for various detailed hydrological and ecological studies on catchment
      scale.</div>\n</div>\n</div>\n</div>\n<div class=\"row\"><div class=\"col-lg-3
